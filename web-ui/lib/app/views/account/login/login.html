<div class="animated fadeInRight">
	<div class="row">
		<div class="col-lg-offset-4 col-lg-4">

			<div class="ibox box">
				<div class="ibox-title box-header with-border">
					<h4>Log in to your account</h4>
				</div>
				<div class="ibox-content box-body">

					<div ng-show="loginType == 'userPass'">
						<form class="form" name="form1" ng-submit="login(form1)" novalidate>

							<div class="form-group has-error">
								<p class="help-block">{{ errors.other }}</p>
							</div>

							<div class="input-group m-b" ng-class="((form1.email.$error.required || form1.email.$error.email) && submitted) ? 'has-error' : ''">
								<span class="input-group-addon fa fa-user"></span>
								<input type="email" name="email" placeholder="Email address" class="form-control"
											 ng-model="user.email" required />
							</div>
							<div class="form-group has-error">
								<p class="help-block" ng-show="(form1.email.$error.required || form1.email.$error.email) && submitted">
									Please enter a valid email.
								</p>
							</div>

							<div class="input-group m-b" ng-class="(form1.password.$error.required && submitted) ? 'has-error' : ''">
								<span class="input-group-addon fa fa-lock"></span>
								<input type="password" name="password" placeholder="Password" class="form-control"
										 ng-model="user.password" autocomplete="off" required />
							</div>
							<div class="form-group has-error">
								<p class="help-block" ng-show="form1.password.$error.required && submitted">
								Please enter your password.
								</p>
							</div>
							<div>
								<button type="submit" class="btn btn-primary block full-width">Login</button>
							</div>
						</form>
					</div>

					<hr/>
					<div class="text-center">
						New to Riox? <a ui-sref="index.signup">Sign up</a>.
						<!--           <a class="btn btn-facebook" href="" ng-click="loginOauth('facebook')"> -->
						<!--             <i class="fa fa-facebook"></i> Connect with Facebook -->
						<!--           </a> -->
					</div>

				</div>

			</div>

			<div class="text-center">
				<a ui-sref="index.recover">Forgot your password?</a>
			</div>

		</div>
	</div>
</div>
