<div class="animated fadeIn" style="overflow: visible;;">
	<h2>Tell us about your Data</h2>
	<br/>

	<div class="row">
		<div class="form-group">
			<label for="resourceName" class="col-sm-3 control-label">Name of your Resource</label>
			<div class="col-sm-5">
				<input id="resourceName" name="resourceName" placeholder="BMW" class="form-control"
							 ng-model="resourceData.name" required>
			</div>
			<label for="resourceName" class="control-label col-sm-3 animated fadeIn"
						 ng-show="resourceForm.$submitted || resourceForm.resourceName.$touched">
				<div class="text-danger " ng-show="resourceForm.resourceName.$error.required">A Resource Name is required</div>
			</label>
		</div>

	</div>

	<div class="row">
		<div class="form-group">
			<label for="resourceDescription" class="col-sm-3 control-label">Enter a short Resource Description</label>
			<div class="col-sm-5">
				<input id="resourceDescription" name="resourceDescription" placeholder="BMW Connected Drive Telemetry Data"
							 class="form-control required" ng-model="resourceData.description" required/>
			</div>
			<label for="resourceDescription" class="control-label col-sm-3 animated fadeIn"
						 ng-show="resourceForm.$submitted || resourceForm.resourceDescription.$touched">
				<div class="text-danger" ng-show="resourceForm.resourceDescription.$error.required">
					A Resource Description is required
				</div>
			</label>
		</div>
	</div>

	<div class="row">
		<div class="form-group">
			<label for="logoDropzone" class="col-sm-3 control-label">
				Do you want a custom logo for your Data Resource?
			</label>
			<div class="col-sm-5">

				<label class="switch">
					<input type="checkbox" id="customLogo" class="form-control" ng-model="resourceData.customLogo"><i></i>
				</label>

				<!--<input type="checkbox" id="retentionEnabled" class="form-control"
							 ng-model="customLogo"
							 ui-switch="{color:'#5C9C4D', size: 'small'}"/>-->
			</div>
		</div>
	</div>

	<div class="row animated" ng-show="resourceData.customLogo"
			 ng-class="{fadeIn: resourceData.customLogo, fadeOut: !resourceData.customLogo}">
		<div class="form-group">
			<label for="logoDropzone" class="col-sm-3 control-label">Choose a Resource Logo</label>
			<div class="col-sm-5">
				<div type="file" class="dropzone" drop-zone id="logoDropzone" ng-model="logo"/>
			</div>
		</div>
	</div>


	<div class="row" style="overflow: visible">
		<div class="form-group" style="overflow: visible;">
			<label for="resourceDescription" class="col-sm-3 control-label">Choose some related Resource Tags</label>
			<div class="col-sm-5">
				<select multiple chosen ng-model="resourceData.tags" style="width:100%;; overflow: visible;">
					<option value="car">car</option>
					<option value="speed">speed</option>
					<option value="temperature">temperature</option>
					<option value="pressure">pressure</option>
					<option value="acceleration">acceleration</option>
					<option value="altitude">altitude</option>
					<option value="humidity">humidity</option>
					<option value="traffic">traffic</option>
					<option value="city">city</option>
					<option value="farming">farming</option>
				</select>
			</div>
		</div>
	</div>


	<button ui-sref="provider.wizard.connector_setup" class="btn btn-primary"
					ng-disabled="resourceForm.$invalid || resourceForm.$pristine">Next
	</button>
</div>
