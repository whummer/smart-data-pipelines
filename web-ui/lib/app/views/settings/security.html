<div class="container">
	<div class="row">
		<div class="col-lg-6">
			<div class="ibox box float-e-margins">
				<div class="ibox-title box-header with-border">
					<h5>Certificates</h5>
				</div>
				<div class="ibox-content box-body">
					<div class="table-responsive">
						<table class="table table-striped">
							<thead>
								<tr>
									<th>Name</th>
									<th>Action</th>
								</tr>
							</thead>
							<tbody>
								<tr ng-repeat="n in certificates" ng-class="{ 'font-bold' : n == selected.cert }">
									<td><a ng-click="selectCert(n)">{{n[NAME]}}</a></td>
									<td>
										<a ng-click="selectCert(n)" title="edit"><i class="fa fa-edit"></i></a>
										<a ng-click="deleteCert(n)" title="delete"><i class="fa fa-remove"></i></a>
									</td>
								</tr>
							</tbody>
						</table>
					</div>
					<button class="btn btn-lg btn-primary btn-sm"
						ng-click="addCert()">Add Certificate</button>

					<div ng-show="selected.cert">
						<h3>Edit Details</h3>
						<div ng-include="'app/views/shared/certificates.upload.html'"
								ng-controller="CertUploadCtrl" style="max-width: 500px;"></div>
						<div class="text-right">
							<button class="btn btn-lg btn-primary btn-sm" ng-click="saveCert()">Save Changes</button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

</div>
