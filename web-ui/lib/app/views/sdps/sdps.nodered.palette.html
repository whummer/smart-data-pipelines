<div id="palette">
	<div id="palette-search">
		<i class="fa fa-search"></i><input id="palette-search-input" type="text" data-i18n="[placeholder]palette.filter"></input>
	</div>
	<div id="palette-container" class="palette-scroll">
		<div id="palette-container-input" class="palette-category palette-close">
			<div id="palette-header-input" class="palette-header"><i class="expanded fa fa-angle-down"></i><span>input</span></div>
				<div class="palette-content" id="palette-base-category-input">
				<div id="palette-input-input"></div>
				<div id="palette-input-output"></div>
				<div id="palette-input-function"></div>
			</div>
		</div>
		<div id="palette-container-function" class="palette-category palette-close">
			<div id="palette-header-function" class="palette-header"><i class="expanded fa fa-angle-down"></i><span>function</span></div>
				<div class="palette-content" id="palette-base-category-function">
				<div id="palette-function-input"></div>
				<div id="palette-function-output"></div>
				<div id="palette-function-function"></div>
			</div>
		</div>
		<div id="palette-container-output" class="palette-category palette-close">
			<div id="palette-header-output" class="palette-header"><i class="expanded fa fa-angle-down"></i><span>output</span></div>
				<div class="palette-content" id="palette-base-category-output">
				<div id="palette-output-input"></div>
				<div id="palette-output-output"></div>
				<div id="palette-output-function"></div>
			</div>
		</div>
		<div class="clearfix"></div>
	</div>
	<div class="clearfix"></div>
</div>
