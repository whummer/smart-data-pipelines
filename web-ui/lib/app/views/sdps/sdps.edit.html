<div>
	<div class="row">
		<div class="col-lg-12">
			<h1>DATA PIPELINES</h1>
		</div>
	</div>
	<div class="row" style="margin-bottom: 10px">
		<div class="col-lg-12 ">
			<div class="ibox float-e-margins">
				<div class="ibox-title">
					<h3>{{pipeline.name ? 'Editing ' + pipeline.name : 'Pipeline Designer' }}</h3>
				</div>
				<div class="ibox-content pipeEditor">
					<div class="dropzone box box-yellow" ng-include="'app/views/sdps/sdps.edit.canvas.html'"></div>

					<div class="row " style="margin-top: 5px; margin-right: 0px">
						<div class="col-lg-6">
							<form class="form">
								<div class="form-group">
									<label class="col-sm-4">Label</label>
									<div class="col-sm-8">
										<input class="form-control" name="label" ng-model="pipeline.name"/>
									</div>
								</div>
								<div class="form-group">
									<label class="col-sm-4">Description</label>
									<div class="col-sm-8">
										<input class="form-control" name="description" ng-model="pipeline.description"/>
									</div>
								</div>
								<div class="clearfix"></div>
							</form>
						</div>
						<div class="col-lg-6" style="margin-top: 20px">
							<button class="btn btn-lg btn-primary btn-sm pull-right" ng-click="submitDatapipe()"
							        style="margin-left: 10px;">
								<i class="fa fa-floppy-o"></i> Save Data Pipe
							</button>

							<button class="btn btn-primary btn-sm pull-right" data-toggle="modal"
							        data-target="#dataPipeDefinitionModal"
							        ng-click="updateDatapipeDefinition()">
								<i class="fa fa-code"></i> Show Data Pipe Definition
							</button>

							<button class="btn btn-primary btn-sm pull-right" ng-click="importPipeline()"
							        style="margin-right: 10px;">
								<i class="fa fa-plus"></i> Import Data Pipe
							</button>

							<button class="btn btn-sm btn-warning pull-right" ng-click="pipeline={}"style="margin-right: 10px;">
								<i class="fa fa-trash"></i> Clear
							</button>

						</div>
					</div>

				</div>
			</div>
		</div>
	</div>

	<div class="row">
		<div class="col-lg-6">
			<div class=" ibox float-e-margins">
				<div class="ibox-title">
					<h5>Pipeline Toolbox</h5>
				</div>
				<div class="ibox-content">
					<div class="row">
						<div class="pipeToolbox toolbox box box-padding col-sm-10 ">
							<ul>
								<li ng-repeat="item in templates"
								    dnd-draggable="item"
								    dnd-effect-allowed="copy"
								    dnd-copied="item.id = item.id + 1">

									<div class="{{item.cssClass}}">
										<i style="margin-top: 10px" class="fa fa-2x fa-{{item.icon}}"></i><br/>
										<span style="font-weight: 800; ">{{item.type}}</span>
									</div>

								</li>
							</ul>
						</div>

						<div class="col-sm-2 removeElementArea" dnd-list="[]">
							<i class="fa fa-3x fa-trash"></i><br/>
						</div>

						<div class="clearfix"></div>
					</div>


				</div>
			</div>
		</div>
		<div class="col-lg-6" ng-show="selectedItem">
			<div class="ibox float-e-margins">
				<div class="ibox-title">
					<h5><!--<i class="fa fa-{{selectedItem.icon}}"></i>--> Details
						for {{selectedItem.type}} <span ng-show="selectedItem.label"> &rsaquo;&rsaquo; {{selectedItem.label}}
							&lsaquo;&lsaquo;</span></h5>
				</div>
				<div class="ibox-content">
					<form class="form">

						<div class="form-group">
							<label class="col-lg-4">Label</label>
							<div class="col-lg-8">
								<input class="form-control" name="label" ng-model="selectedItem.label"/>
							</div>
						</div>

						<div class="form-group">
							<label class="col-lg-4">Description</label>
							<div class="col-lg-8">
								<input class="form-control" name="description" ng-model="selectedItem.description"/>
							</div>
						</div>

						<div class="form-group" ng-show="selectedItem.type=='source'">
							<label class="col-lg-4">Source Type</label>
							<div class="col-lg-8">
								<select ng-options="s as s.name for s in sources track by s.name" ng-model="selectedItem.config"
								        class="form-control input-sm"></select>
							</div>
						</div>

						<div class="form-group" ng-show="selectedItem.type=='processor'">
							<label class="col-lg-4">Processor Type</label>
							<div class="col-lg-8">
								<select ng-options="p as p.name for p in processors track by p.name" ng-model="selectedItem.config"
								        class="form-control input-sm"></select>
							</div>
						</div>

						<div class="form-group" ng-show="selectedItem.type=='sink'">
							<label class="col-lg-4">Sink Type</label>
							<div class="col-lg-8">
								<select ng-options="s as s.name for s in sinks track by s.name" ng-model="selectedItem.config"
								        class="form-control input-sm"></select>
							</div>
						</div>

						<div class="form-group" ng-repeat="option in selectedItem.config.availableOptions">
							<label class="col-lg-4">{{option.name}}</label>
							<div class="col-lg-8">
								<input class="form-control" name="{{option.name}}"
								       type="{{option.type == 'Number' ? 'number' : 'text'}}"
								       ng-model="selectedItem.config.options[option.name]"/>
							</div>
						</div>

						<div class="clearfix"></div>
					</form>
				</div>
			</div>
		</div>

	</div>
