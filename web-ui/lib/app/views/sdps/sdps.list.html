<div class="row">
	<div class="col-lg-12">
		<h1 class="heading-thicker">Smart Data Pipelines
			<small class="subheading-thinner">
				combine <a ui-sref="index.sdps.bricks">Building Blocks</a> and generates insights from your raw data
			</small>
		</h1>
	</div>
</div>
<div class="col-lg-12 animated fadeIn">
	<div class="row">
		<div>
			<div class="ibox float-e-margins">
				<div class="ibox-content">
					<div>
						<!-- SEARCH BAR -->
						<div class="row" ng-show="pipes.length">
							<div class="col-sm-9 m-b-xs"></div>
							<div class="col-sm-3">
								<div class="input-group">
									<input type="text" placeholder="Search" class="input-sm form-control">
									<span class="input-group-btn">
										<button type="button" class="btn btn-sm btn-primary">Go!</button>
									</span>
								</div>
							</div>
						</div>

						<!-- DATAPIPES LIST -->
						<div class="table-responsive" ng-show="tableParams && pipes.length">
							<table ng-table="tableParams" class="table table-striped">
								<thead>
								<tr>
									<th>Status</th>
									<th>Name</th>
									<th>Description</th>
									<th>Elements</th>
									<th>Definition</th>
<!-- 									<th>Edit</th> -->
								</tr>
								</thead>
								<tbody>
								<tr ng-repeat="p in $data">
									<td><span class="label label-success label-deployed">deployed</span></td>
									<td><a ui-sref="index.sdps.create({pipeId: p.id})">{{p.name}}</a></td>
									<td>{{trim(p.description, 60)}}</td>
									<td>{{p.elements.length}}</td>
									<td>
										<a ng-click="showPipelineDefinition(p)"><i class="fa fa-search"></i></a>
									</td>
<!-- 									<td> -->
<!-- 										<a ui-sref="index.sdps.create({pipeId: p.id})"><i class="fa fa-edit"></i></a> -->
<!-- 									</td> -->
								</tr>
								</tbody>
							</table>
						</div>
						<div class="table-responsive" ng-show="!tableParams">
							Loading ...
						</div>
					</div>

					<!-- NEW DATAPIPE BUTTON -->
					<div class="row" style="padding-left: 10px">
						<a ui-sref="index.sdps.create">
							<div class="v-align">
								<button id='addPipeButton'
												class="btn btn-primary btn-circle btn-lg animated rubberBand attention-delayed"
												type="button"><i
									class="fa fa-lg fa-plus"></i>
								</button>
							</div>
							<div class="v-align col-sm-3">
								<h1>
									<small>New Data Pipeline</small>
								</h1>
							</div>
						</a>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
