<div class="row">
	<div class="col-lg-12">
		<h1>DATA PIPELINES</h1>
	</div>
</div>
<div class="col-lg-12">
	<div class="row">
		<div>
			<div class="ibox float-e-margins">
				<div class="ibox-title">
					<h5>Your Smart Data Pipelines</h5>
				</div>
				<div class="ibox-content">
					<div>
						<div class="row">
							<div class="col-sm-9 m-b-xs"></div>
							<div class="col-sm-3">
								<div class="input-group">
									<input type="text" placeholder="Search"
									       class="input-sm form-control"> <span
									class="input-group-btn">
										<button type="button" class="btn btn-sm btn-primary">Go!</button>
									</span>
								</div>
							</div>
						</div>
						<div class="table-responsive" ng-show="tableParams">
							<table ng-table="tableParams" class="table table-striped">
								<thead>
								<tr>
									<th>Name</th>
									<th>Description</th>
									<th>Elements</th>
									<th>Action</th>
								</tr>
								</thead>
								<tbody>
								<tr ng-repeat="p in $data">
									<td>{{p.name}}</td>
									<td>{{trim(p.description, 60)}}</td>
									<td>{{p.elements.length}}</td>
									<td><a ui-sref="index.sdps.create({pipeId: p._id})">edit</a></td>
								</tr>
								</tbody>
							</table>
						</div>
						<div class="table-responsive" ng-show="!tableParams">
							Loading ...
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<div class="">
		Pipes: {{pipes}}
	</div>



</div>
