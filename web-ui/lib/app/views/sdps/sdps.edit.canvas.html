<div class="container-element box box-blue">
	<ul dnd-list="pipeline.elements"
	    dnd-horizontal-list="true"
	    class="itemlist">
		<li ng-repeat="element in pipeline.elements"
		    dnd-draggable="element"
		    dnd-effect-allowed="move"
		    dnd-selected="selectItem(element)"
		    dnd-dragstart="logEvent('Started to drag an item', event)"
		    dnd-moved="pipeline.elements.splice($index, 1); logEvent('Item moved', event)"
		    dnd-copied="logEvent('Item copied', event)">
			<div class="{{element.cssClass}}" ng-class="{
																									pipeSourceSelected : (selectedItem == element) && element.type == 'source',
																									pipeSinkSelected : (selectedItem == element) && element.type == 'sink',
																									pipeProcessorSelected :(selectedItem == element) && element.type == 'processor'}">

				<i style="margin-top:10px" class="fa fa-2x fa-{{element.config ? element.config.icon : element.icon}}"></i><br/>
				<span ng-show="element.label">{{element.label}}</span>
				<span ng-hide="element.label">{{element.type}}</span>
			</div>

		</li>
	</ul>
	<div class="clearfix"></div>
</div>
