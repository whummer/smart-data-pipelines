<div class="container-element box box-blue">

	<!-- DnD canvas area -->
	<div ng-include="'list.html'" ng-alias="elements = pipeline.elements"></div>


	<!-- template for element list -->
	<script type="text/ng-template" id="list.html">
		<ul dnd-list="elements" dnd-horizontal-list="true" class="itemlist">
			<li ng-repeat="element in elements"
			    dnd-draggable="element"
			    dnd-effect-allowed="copyMove"
			    dnd-external-sources="true"
			    dnd-selected="selectItem(element)"
			    dnd-dragstart="logEvent('Started to drag an item', event)"
			    dnd-moved="pipeline.elements.splice($index, 1); logEvent('Item moved', event)"
			    dnd-copied="logEvent('Item copied', event)"
			    ng-include="element.class + '.html'">
			</li>
		</ul>
	</script>


	<!-- This template is responsible for rendering a container element. It uses
     the above list template to render each container column -->
	<script type="text/ng-template" id="container.html">
		<div class="element-container">
			<div ng-repeat="elements in element.elements" ng-include="'list.html'"></div>
		</div>
	</script>

	<!-- Template for a normal list item -->
	<script type="text/ng-template" id="element.html">

		<div class="{{getClassForElement(element)}}" ng-class="{
																									sourceSelected : (selectedItem == element) && element.type == 'source',
																									sinkSelected : (selectedItem == element) && element.type == 'sink',
																									processorSelected :(selectedItem == element) && element.type == 'processor'}">

			<i style="margin-top:10px" class="fa fa-2x fa-{{getElementIcon(element)}}"></i><br/>
			<span ng-show="element.label">{{element.label}}</span>
			<span ng-hide="element.label">{{element.type}}</span>
		</div>

	</script>


	<div class="clearfix"></div>
</div>
