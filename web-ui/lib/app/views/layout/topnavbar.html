<div class="row">
	<nav class="navbar navbar-static-top border-bottom" role="navigation" id="topnavbar">
		<div class="navLinks">
			<a class="navbar-minimalize minimalize-styl-2 btn btn-primary " href="#"><i class="fa fa-bars"></i> </a>
			<ul class="nav navbar-top-links navbar-right" style="margin-right: 10px;" ng-alias="__loggedIn = isLoggedIn()">
				<li ng-show="__loggedIn" class="dropdown" ng-class="{active: isActive('/notifications')}">
						<a ui-sref="index.notifications"><span class="fa fa-bell"></span> {{shared.notifications.unreadDisplay}}
					</a></li>
				<li ng-hide="__loggedIn" ng-class="{active: isActive('/signup')}"><a
					ui-sref="index.signup">Sign up</a></li>
				<li ng-hide="__loggedIn" ng-class="{active: isActive('/login')}"><a
					ui-sref="index.login">Login</a></li>
				<li ng-show="__loggedIn" ng-class="{active: isActive('/settings')}"><a
					ui-sref="index.settings.account">User: {{ getCurrentUser()[NAME] }} 
						<span class="glyphicon glyphicon-cog" style="margin-left: 10px;"></span></a></li>
				<li ng-show="__loggedIn" ng-class="{active: isActive('/logout')}"><a
					ng-click="logout()"> Logout <i class="fa fa-sign-out" style="margin-left: 10px;"></i></a></li>
			</ul>
		</div>
		<div class="border-bottom navPath">
			<div style="float: left;">
				<a ui-sref="index.main">Home</a>
				<span ng-repeat="n in shared.navigationPath"> / 
					<a ui-sref="{{n.sref}}" ng-show="n.sref">{{n.name}}</a>
					<span ng-show="!n.sref">{{n.name}}</span>
				</span>
			</div>
			<div style="float: right; margin-right: 20px;" ng-show="shared.selectedAPI">
				Selected API: <a ui-sref="index.apis.list.single({sourceId: shared.selectedAPI.id})">{{shared.selectedAPI.name}}</a>
			</div>
			<div class="clearfix"></div>
		</div>
	</nav>
</div>
<script>
//Close menu in canvas mode
$('.navbar-minimalize').click( function() {
    $("body").toggleClass("mini-navbar");
});
</script>
