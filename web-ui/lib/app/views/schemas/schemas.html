<div class="row" ng-show="shared.selectedAPI">
	<div>
		<div class="ibox box float-e-margins">
			<div class="ibox-title box-header with-border">
				<h5>Data Schemas</h5>
			</div>
			<div class="ibox-content box-body">
				<div ng-show="shared.selectedAPI[SCHEMAS].length">
					<div class="table-responsive">
						<table class="table table-striped">
							<thead>
								<tr>
									<th>Name</th>
									<th>Items</th>
									<th>Action</th>
								</tr>
							</thead>
							<tbody>
								<tr ng-repeat="n in shared.selectedAPI[SCHEMAS]" ng-class="{ 'font-bold' : n == selectedSchema }">
									<td><a ui-sref=".single({schemaId: n.id})">{{n[NAME]}}</a></td>
									<td>{{n[DATA_ITEMS].length}}</td>
									<td>
										<a ui-sref=".single({schemaId: n.id})" class="fa fa-search" title="Show Details"></a>
										<a ng-click="deleteSchema(n)" class="fa fa-remove" title="Delete"></a>
									</td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>
				<div ng-show="!shared.selectedAPI[SCHEMAS].length">
					Currently there are no schemas for this API.
				</div>
				<div class="text-right">
					<button class="btn btn-primary" ng-click="addSchema()"><i class="fa fa-plus-circle"></i> Add Data Schema</button>
				</div>
			</div>
		</div>
	</div>
	
	<div ui-view=""></div>
</div>
