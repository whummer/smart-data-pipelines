<div class="wrapper wrapper-content animated fadeInRight">

    <div class="row">
        <div class="col-lg-12">
            <div class="jumbotron">
				<h3>Riox Consumer Setup</h3>
				<p>The wizard below will guide you through the process 
					of connecting to a data stream.</p>
            </div>
        </div>

    </div>
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox">
                <div class="ibox-title">
                    <h5>Connect to a Data Resource</h5>
                </div>
                <div class="ibox-content wizard">

                    <div class="steps clearfix">
                        <ul>

                            <li ui-sref-active="current">
                                <a ui-sref=".catalog" class="btn-default"><span>1</span> Find Stream in Catalog</a>
                            </li>
                            <li ui-sref-active="current">
                                <a ui-sref=".request" class="btn-default"><span>2</span> Request Access</a>
                            </li>
                            <li ui-sref-active="current">
                                <a ui-sref=".billing" class="btn-default"><span>3</span> Billing</a>
                            </li>
                            <li ui-sref-active="current">
                                <a ui-sref=".confirm" class="btn-default"><span>4</span> Confirmation</a>
                            </li>
                        </ul>
                    </div>
                    <div class="wizard">
                        <div class="content">

                            <form name="signupForm" ng-submit="processForm()" class="p-lg">

                                <!-- our nested state views will be injected here -->
                                <div id="form-views" ui-view></div>
                            </form>

                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
