<section ng-controller="ProfileViewController">
	<div class="panel panel-default">
		<div class="panel-heading">
			<h2 class="panel-title"><span class="glyphicon glyphicon-edit"></span> <b>Profile</b>
			</h2>
		</div>
		<div class="panel-body">
			<tabset>
				<tab heading="Personal Details">
					<ng-include src="appConfig['appRootPath'] + '/views/profile_details.html'"></ng-include>
				</tab>
				<tab heading="My Organizations">
					<ng-include src="appConfig['appRootPath'] + '/views/profile_organization.html'"></ng-include>
				</tab>
				<tab heading="Billing Details">
					<ng-include src="appConfig['appRootPath'] + '/views/profile_billing.html'"></ng-include>
				</tab>
			</tabset>
		</div>
	</div>
</section>
