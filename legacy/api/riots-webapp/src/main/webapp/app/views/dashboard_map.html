<div class="col-lg-8">
	<div class="ibox float-e-margins">
		<div class="ibox-title">
			<span ng-click="removeWidget('stats_user')" class="pull-right fa fa-remove"></span>
			<h5>Thing Distribution</h5>
		</div>
		<div class="ibox-content">

			<small>The map below gives you information about where your things are predominantly used</small>
			<div ng-controller="ThingsMapController">
				<div vector-map style="height: 300px;" my-map-data="mapData"></div>
			</div>
		</div>
	</div>
</div>

	app.controller('ThingsMapController', [
