server:
  port: 8081

spring:
  application:
    name: webapp-service

eureka:
  hostname: localhost
  instance:
    leaseRenewalIntervalInSeconds: 5
    metadataMap:
      instanceId: ${spring.application.name}:${server.port}
  client:
    registryFetchIntervalSeconds: 5
    serviceUrl:
      defaultZone: http://${eureka.hostname}:10000/eureka/

endpoints:
    health:
      sensitive: false

logging:
  level:
    com.netflix.discovery: WARN
    com.netflix.zuul: WARN
    com.netflix.servo: WARN
    org.springframework.boot: INFO