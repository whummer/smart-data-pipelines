server:
  port: 8088

spring:
  application:
    name: docs-service

endpoints:
  health:
    sensitive: false

eureka:
  hostname: localhost
  instance:
    leaseRenewalIntervalInSeconds: 5
    metadataMap:
      instanceId: ${spring.application.name}:${server.port}
  client:
    registryFetchIntervalSeconds: 5
    serviceUrl:
      defaultZone: http://${eureka.hostname}:10000/eureka/

logging:
  level:
    com.netflix.discovery: OFF
    org.apache.cxf.interceptor: OFF
