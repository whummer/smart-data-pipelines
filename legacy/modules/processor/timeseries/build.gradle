buildscript {
	 apply from: '../../modules-parent/buildscript.gradle',
	 to: buildscript
}
apply from: '../../modules-parent/build.gradle'
apply plugin: 'spring-xd-module'

group = 'io.riox'
version = '1.0.0.BUILD-SNAPSHOT'

description = "Spring XD 'timeseries' processor module"

sourceCompatibility = 1.7
targetCompatibility = 1.7

dependencies {

	// Testing
	testCompile "junit:junit:$junitVersion"
	testCompile "org.springframework:spring-test:$springVersion"
	testCompile "org.mockito:mockito-core:$mockitoVersion"
	testCompile "org.hamcrest:hamcrest-library:$hamcrestVersion"

	/* weka dependencies */
    compile "nz.ac.waikato.cms.weka:weka-dev:$wekaVersionDev"
	compile "pentaho.weka:pdm-timeseriesforecasting-ce:$wekaTimeseriesVersion"
	compile "nz.ac.waikato.cms.weka:weka-dev:$wekaVersionDev"
	compile "pentaho.weka:pdm-timeseriesforecasting-ce:$wekaTimeseriesVersion"

	provided "org.slf4j:slf4j-api:$slf4jVersion"

}

repositories {
    maven { url "http://repository.pentaho.org/artifactory/repo/" }
}