<section ng-controller="WorldViewController" id="WorldViewContainer" style="height: 100%">

	<link rel="stylesheet" type="text/css" href="../bower_components/jquery-easyui/themes/default/easyui.css">
    <link rel="stylesheet" type="text/css" href="../bower_components/jquery-easyui/themes/icon.css">
    <script type="text/javascript" src="../bower_components/jquery-easyui/jquery-1.7.2.min.js"></script>
    <script type="text/javascript" src="../bower_components/jquery-easyui/jquery.easyui.min.js"></script>

	<link rel="stylesheet" href="/styles/world.css"/>

	<style>
	html,body,#map {
		margin: 0px; height: 100%;
	}
	.leaflet-marker-icon,.leaflet-marker-shadow {
		-webkit-transition: margin 0.2s;
		-moz-transition: margin 0.2s;
		-o-transition: margin 0.2s;
		transition: margin 0.2s;
	}
	</style>


	<div class="easyui-layout" data-options="fit:true" style="width:100%; height:100%;">
        <div data-options="region:'west',split:true" title="Data View" style="width:300px; height: 100%;">
        	<div class="easyui-accordion" style="width:500px; height: 100%;" data-options="fit:true">
        	
        		<div title="Asset Categories">
        			<ng-include src="'/views/asset_categories.html'"></ng-include>
        		</div>
        		<div title="Asset Types">
				
			    </div>
			</div>
        </div>
        <div data-options="region:'center', title:'Map View'">
        	<div class="easyui-layout" data-options="fit:true">
                <div data-options="region:'center', split:true,border:false" style="height: 500px;">
                	<div id="map"></div>
					<script type='text/javascript' src='scripts/modules/maps-markers.js'></script>
					<div style="position: absolute; top: 0px; right: 20px; opacity:0.7; background: #fff; padding: 10px;">
						<div style="opacity:1.0;">
							<h3>World View</h3>
							<div><a ng-click="addAsset()" style="cursor: pointer;">+ Add Thing</a></div>
							<div><a ng-click="importOSM({'highway':'street_lamp'})" 
								style="cursor: pointer;">+ Import OSM Lights</a></div>
							<div><a ng-click="importOSM({'natural':'tree'})" 
								style="cursor: pointer;">+ Import OSM Trees</a></div>
						</div>
					</div>
                </div>
                <div data-options="region:'south', split:true,border:false" title="Details" style="height: 250px;">
                Properties
                </div>
            </div>
	</div>

	</body>
</section>
