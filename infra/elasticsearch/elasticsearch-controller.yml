apiVersion: v1
kind: ReplicationController
metadata:
  labels:
    name: elasticsearch
  name: elasticsearch
  # namespace: TODO
spec:
  replicas: 1
  selector:
    name: elasticsearch
  template:
    metadata:
      labels:
         name: elasticsearch
    spec:
      containers:
      - name: elasticsearch
        image: kubernetes/elasticsearch:1.0
        env:
          - name: "CLUSTER_NAME"
            value: "elasticsearch"
          - name: "SELECTOR"
            value: "name=elasticsearch"
        #  - name: "NAMESPACE"
        #    value: ""
        ports:
        - name: es
          containerPort: 9200
        - name: es-transport
          containerPort: 9300
