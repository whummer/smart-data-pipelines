kind: ReplicationController
apiVersion: v1
metadata:
  name: mongo
  labels:
    name: mongo
spec:
  replicas: 1
  selector:
    name: mongo
  template:
    metadata:
      labels:
        name: mongo
    spec:
      imagePullSecrets:
        - name: rioxregistrykey
      containers:
          - name: mongo
            image: riox/mongo
            args: ["--smallfiles"]
            ports:
              - containerPort: 27017
