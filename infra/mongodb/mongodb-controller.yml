kind: ReplicationController
apiVersion: v1
metadata:
  name: mongo
  labels:
    name: mongo
spec:
  replicas: 1
  selector:
    name: mongo
  template:
    metadata:
      labels:
        name: mongo
    spec:
      containers:
          - name: mongo
            image: mongo:3.0.2
            args:
              -  --smallfiles
            ports:
              - containerPort: 27017
