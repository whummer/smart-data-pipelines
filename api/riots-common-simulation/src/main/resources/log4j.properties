log4j.appender.STDOUT = org.apache.log4j.ConsoleAppender
log4j.appender.STDOUT.layout=org.apache.log4j.PatternLayout
log4j.appender.STDOUT.layout.ConversionPattern=%p: %d{yy-MM-dd HH:mm:ss} %c{1}: %m%n

log4j.logger.org.matsim=OFF
log4j.logger.org.matsim.core.mobsim.qsim.qnetsimengine.QVehicle=OFF
log4j.logger.org.matsim.core.controler.OutputDirectoryHierarchy=OFF
log4j.logger.org.matsim.core.controler.AbstractControler=WARN,STDOUT
#log4j.logger.org.matsim=WARN,STDOUT

