<div class="container">
  <div class="panel panel-default">
    <div class="panel-heading">
      <div class="panel-title"><span class="glyphicon glyphicon-edit"></span> <b>Thing Details</b></div>
    </div>
    <div class="panel-body">
      <section ng-controller="AppsViewController" style="height: 100%">
        <section ng-controller="ThingController" id="devInstSection" class="contentNarrow">
          <tabset>
            <tab heading="Details">
              <ng-include src="appConfig['appRootPath'] + '/views/apps_thing_props.html'"></ng-include>
            </tab>
            <tab heading="Data Drivers">
              <ng-include src="appConfig['appRootPath'] + '/views/apps_thing_drivers.html'"></ng-include>
            </tab>
            <tab heading="Thing Data">
              <ng-include src="appConfig['appRootPath'] + '/views/apps_thing_data.html'"></ng-include>
            </tab>
          </tabset>
        </section>
      </section>
    </div>
  </div>
</div>

<script type="text/javascript">

 
var app = angular.module("app");
app.controller('ThingController', [
	'$scope', '$http', '$compile', '$routeParams',
	function($scope, $http, $compile, $routeParams) {

		AppController($scope, $http, $compile);

		if ($routeParams.thingId) {
			riots.thing($routeParams.thingId, function(thing) {
				var t = $scope.shared.selectedThing = thing;
				if (t[THING_TYPE]) {
					riots.thingType(t[THING_TYPE], function(thingType) {
						t[THING_TYPE] = thingType;
					});
				}
			})
		}
	} ]);
</script>
