<section ng-controller="ConnectViewController">
	<div class="container" style="margin-bottom: 20px;">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h2 class="panel-title">
                	<span class="glyphicon glyphicon-edit"></span>
                	<b>Connect This Device</b>
                </h2>
            </div>
            <div class="panel-body">
                <div id="info"></div>
				<table class="table table-bordered table-hover"><tr><td>
					Update Interval: 
				</td><td>
					<select ng-model="udateIntervalMS" class="form-control input-sm">
						<option value="200">200 milliseconds</option>
						<option value="500">500 milliseconds</option>
						<option value="750">750 milliseconds</option>
						<option value="1000">1 second</option>
						<option value="2000">2 seconds</option>
						<option value="5000">5 seconds</option>
						<option value="10000">10 seconds</option>
						<option value="60000">60 seconds</option>
					</select>
				</td></tr><tr><td>
					Connect to Thing:
				</td><td>
					<select ng-model="thingSelected" class="form-control input-sm"
								ng-options="opt.name for opt in things track by opt.id">
					</select>
				</td></tr></table>

				<h2>Geolocation</h2>
				<table class="table table-bordered table-hover">
				<thead><tr><th>
					Property
				</th><th style="width: 40%;">
					Current Value
				</th><th>
					Connect to Property
				</th></tr></thead>
				<tr><td>
					Latitude:
				</td><td>
					<span id="lat">n/a</span>
				</td><td>
					<select ng-model="propLat" class="form-control input-sm"
								ng-options="opt.name for opt in properties">
					</select>
				</td></tr><tr><td>
					Longitude:
				</td><td>
					<span id="lon">n/a</span>
				</td><td>
					<select ng-model="propLng" class="form-control input-sm"
								ng-options="opt.name for opt in properties">
					</select>
				</td></tr></table>

				<h2>Accelerometer</h2>
				<table class="table table-bordered table-hover">
				<thead><tr><th>
					Property
				</th><th style="width: 40%;">
					Current Value
				</th><th>
					Connect to Property
				</th></tr></thead>
				<tr><td>
					<b>X:</b>
				</td><td>
					<span id="x">n/a</span>
				</td><td>
					<select ng-model="propAccelX" class="form-control input-sm"
								ng-options="opt.name for opt in properties">
					</select>
				</td></tr><tr><td>
					<b>Y:</b>
				</td><td>
					<span id="y">n/a</span>
				</td><td>
					<select ng-model="propAccelY" class="form-control input-sm"
								ng-options="opt.name for opt in properties">
					</select>
				</td></tr><tr><td>
					<b>Z:</b>
				</td><td>
					<span id="z">n/a</span>
				</td><td>
					<select ng-model="propAccelZ" class="form-control input-sm"
								ng-options="opt.name for opt in properties">
					</select>
				</td></tr></table>

				<h2>Track Live Data</h2>
				<p><button class="btn btn-sm btn-primary" id="btnToggleTracking"
					ng-click="toggleTracking()">Start Tracking</button></p>

				<h2>Map View</h2>
				<div id="worldMap"></div>
            </div>
        </div>
    </div>

</section>

<style type="text/css">
#worldMap {
	height: 300px;
}
</style>
