<section ng-controller="WorldViewController" id="worldViewDiv" style="height: 100%">

    <div style="height: 100%; position: relative;" id="worldViewDivWrapper">

        <script type='text/javascript' src='scripts/modules/maps-markers.js'></script>

		<div class="panel panel-default">
	      <div class="panel-heading">
	        <h2 class="panel-title"><span class="glyphicon glyphicon-edit"></span> <b>Application: {{shared.selectedApplication.name}}</b>
	        </h2>
	      </div>
	      <div class="panel-body">
	      
            <div class="row">
                <div class="col-md-4">
                	<tabset>
                		<tab heading="Things" select="tabs.active = 'things'"> <ng-include
							src="appConfig['appRootPath'] + '/views/world_things.html'"></ng-include>
						</tab>
                        <tab heading="Functions" select="tabs.active = 'functions'">
		                    <ng-include src="appConfig['appRootPath'] + '/views/world_functions.html'"></ng-include>
		            	</tab>
                        <tab heading="Settings" select="tabs.active = 'settings'">
		                    <ng-include src="appConfig['appRootPath'] + '/views/apps_list.html'"></ng-include>
		            	</tab>
		            </tabset>
                </div>

                <div class="col-md-8" style="height: 500px;">

                    <tabset ng-show="tabs.active == 'things'">
                        <tab heading="Details">
                            <ng-include src="appConfig['appRootPath'] + '/views/world_thing_props.html'"></ng-include>
                        </tab>
                        <tab heading="Drivers">
							<ng-include src="appConfig['appRootPath'] + '/views/world_thing_drivers.html'"></ng-include>
						</tab>
						<tab heading="Data">
							<ng-include src="appConfig['appRootPath'] + '/views/world_thing_data.html'"></ng-include>
						</tab>
                    </tabset>

                    <tabset ng-show="tabs.active == 'functions'">
                        <tab heading="Details">
                            <ng-include src="appConfig['appRootPath'] + '/views/world_func_details.html'"></ng-include>
                        </tab>
                    </tabset>

                </div>
            </div>

        </div>
        </div>

    </div>

</section>
