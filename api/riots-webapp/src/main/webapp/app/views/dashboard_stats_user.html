<div class="col-lg-3" ng-controller="StatsOverviewController">
	<div class="ibox float-e-margins">
		<div class="ibox-title">
			<!--<span class="label label-success pull-right">Platform Statistics</span>-->
			<span ng-click="removeWidget('stats_user')" class="pull-right fa fa-remove"></span>
			<h5>User Statistics</h5>
		</div>
		<div class="ibox-content">

			<div class="row">
				<div class="col-sm-6">
					<h1 class="no-margins">{{stats.numUsers}}</h1>
					<small>Registered Users</small>
				</div>
				<div class="col-sm-6">
					<h1 class="no-margins">{{stats.numUsersOnline}}</h1>
					<small>Online Users</small>
				</div>
			</div>
		</div>
	</div>
</div>


<script>
	var app = angular.module("app");
	app.controller('StatsOverviewController', [
		'$scope', '$http', '$compile',
		function ($scope, $http, $compile) {
			AppController($scope, $http, $compile);
			var retrieveStats = function () {
				var opts = {};
				opts.type = "platform";
				riots.stats(opts, function (stats) {
					$scope.stats = stats;
				});
			};

			retrieveStats();
		}
	]);
</script>
