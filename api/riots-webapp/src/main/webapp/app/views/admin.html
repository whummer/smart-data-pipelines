<section ng-controller="AdminViewController">
	<script type="text/javascript" src="api/riots-api-admin.js"></script>
	<div class="panel panel-default">
		<div class="panel-heading">
			<h2 class="panel-title">
				<span class="glyphicon glyphicon-edit"></span>
				<b>Administration</b>
			</h2>
		</div>
		<div class="panel-body">
			<tabset>
				<tab heading="Users"> 
					<ng-include
						src="appConfig['appRootPath'] + '/views/admin_users.html'"></ng-include>
				</tab>
				<tab heading="User Actions"> 
					<ng-include
						src="appConfig['appRootPath'] + '/views/admin_actions.html'"></ng-include>
				</tab> 
				<tab heading="Plans"> 
					<ng-include
						src="appConfig['appRootPath'] + '/views/admin_plans.html'"></ng-include>
				</tab>
			</tabset>
		</div>
	</div>
</section>
