<section ng-controller="StreamsPermsController">

	<div class="row">
		<div class="col-lg-6">
			<div class="ibox float-e-margins">
				<div class="ibox-title">
					<b>Configured Streams</b>
				</div>
				<div class="ibox-content">
					<div id="permsStreamsTable" ui-grid="streamsGridConfig" ui-grid-selection ui-grid-edit ui-grid-row-edit
				            class="grid"></div>
				</div>
			</div>
		</div>
	
		<div class="col-lg-6">
			<div class="ibox float-e-margins">
				<div class="ibox-title">
					<h5>Stream Users</h5>
				</div>
				<div class="ibox-content">
					<div ng-show="selectedStream">
						<div ng-show="selectedStream.permissions.length <= 0">
							<b>Currently no users configured for stream {{selectedStream.id}}.</b>
						</div>
						<div ng-show="selectedStream.permissions.length > 0">
							<div id="permsUsersTable" ui-grid="usersGridConfig" ui-grid-selection ui-grid-edit ui-grid-row-edit
						            class="grid"></div>
							<div ng-show="selectedUserPerm">
								<div class="form-group">
									<label class="col-sm-4 control-label">Stream Name</label>
									<div class="col-sm-8">
										<input class="form-control" ng-model="selectedStream.name" disabled="disabled"/>
									</div>
								</div>
								<div class="form-group">
									<label for="streamPropUnitSize" class="col-sm-4 control-label">Permission Status</label>
									<div class="col-sm-8">
										<select class="form-control input-sm" data-ng-model="selectedUserPerm.status">
											<option value="GRANTED">GRANTED</option>
											<option value="DENIED">DENIED</option>
										</select>
									</div>
								</div>
								<div class="form-group">
									<label for="streamPropUnitSize" class="col-sm-4 control-label"></label>
									<div class="col-sm-8">
										<button class="pull-right btn btn-primary btn-sm" id="btnPermsSave">
					    					<span class="glyphicon glyphicon-floppy-disk"></span> Save Permissions</button>
									</div>
								</div>
							</div>
						</div>
					</div>
					<div ng-show="!selectedStream">
						<b>No stream selected.</b>
					</div>
				</div>
			</div>
		</div>
	</div>

</section>
<style type="text/css">
#permsStreamsTable {
	height: 300px;
}
#permsUsersTable {
	height: 200px;
}
</style>
<script type="text/javascript">

var app = angular.module("app");
app.controller('StreamsPermsController',
		function ($scope, $http, $compile, $routeParams, $log, $location) {
    AppController($scope, $http, $compile);

    $scope.streamsGridConfig = [];
    $scope.usersGridConfig = [];

    var initTableStreams = function () {
        var columnsConfig = [
			{label: "Name", field: "name", sortable: true},
			{label: "Type", field: "type", sortable: true}
        ];
        $scope.streamsGridConfig.data = [];
        renderUITable($scope.streamsGridConfig, "permsStreamsTable", columnsConfig,
	        function (event) {
	            if (event.type == "dgrid-select") {
	                $scope.$apply(function () {
	                    $scope.selectedStream = event.rows[0].data;
	                });
	            } else if (event.type == "dgrid-deselect") {
	                $scope.$apply(function () {
	                    $scope.selectedStream = null;
	                });
	            }
	        }
        );
    };

    var initTableUsers = function () {
        var columnsConfig = [
			{label: "Stream", field: STREAM_ID, sortable: true},
			{label: "User", field: USER_ID, sortable: true},
			{label: "Organization", field: ORGANIZATION_ID, sortable: true},
			{label: "Status", field: "status", sortable: true}
        ];
        $scope.usersGridConfig.data = [];
        renderUITable($scope.usersGridConfig, "permsUsersTable", columnsConfig,
	        function (event) {
	            if (event.type == "dgrid-select") {
	                $scope.$apply(function () {
	                    $scope.selectedUserPerm = event.rows[0].data;
	                });
	            } else if (event.type == "dgrid-deselect") {
	                $scope.$apply(function () {
	                    $scope.selectedUserPerm = null;
	                });
	            }
	        }
        );
    }

    var initTables = function () {
    	initTableStreams();
    	initTableUsers();
    }

    var loadTable = function() {
    	riots.streams(null, function(streams) {
    		$scope.streamsGridConfig.data = streams;
    	});
    };

    var loadPerms = function() {
    	var stream = $scope.selectedStream;
    	if(stream.permissions) {
    		$scope.usersGridConfig.data = stream.permissions;
    		return;
    	}
    	riots.stream.permissions(stream, function(perms) {
    		stream.permissions = perms;
    		$scope.usersGridConfig.data = stream.permissions;
    	});
    };

    var savePerms = function() {
    	if(!$scope.selectedUserPerm) return;
    	perms = clone($scope.selectedUserPerm);
    	delete perms["$$hashKey"];
    	riox.stream.permissions.save(perms, function() {
    		// succeessfully updated
    	});
    }

    /* register event handlers */
    $scope.addClickHandler("btnPermsSave", savePerms);
    $scope.$watch("selectedStream", function() {
    	if(!$scope.selectedStream) return;
    	var id = $scope.selectedStream.id;
    	loadPerms();
    });

	/* render main elements */
    initTables();
    loadTable();
});

</script>
