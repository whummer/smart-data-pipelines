<section ng-controller="AdminUsersController">
	<div>
		<div id="usersTable" ui-grid="gridConfig" ui-grid-selection ui-grid-edit ui-grid-row-edit
             class="grid"></div>
	</div>
</section>
<style type="text/css">
#usersTable {
	height: 300px;
}
</style>
<script type="text/javascript">

var app = angular.module("app");
app.controller('AdminUsersController',
		function ($scope, $http, $compile, $routeParams, $log, $location) {
    AppController($scope, $http, $compile);

    $scope.gridConfig = [];

    var initTable = function () {
        var columnsConfig = [
            {label: "User ID", field: "id", sortable: true},
            {label: "First Name", field: "firstname", sortable: true},
            {label: "Last Name", field: "lastname", sortable: true},
            {label: "Email", field: "email", sortable: true},
            {label: "Country", field: "country", sortable: true},
            {label: "Registered", field: CREATION_DATE, sortable: true, cellTemplate:
            	"<div class='ui-grid-cell-contents'>{{row.entity.formatCreationDate()}}</div>"
          	},
          	{label: "Status", field: "status.status", sortable: true},
            {label: "Actions", field: "created", cellTemplate:
            	"<div class='ui-grid-cell-contents'>" +
        		"<button ng-show='!row.entity.status.active' ng-click='row.entity.activateUser()'>Activate</button>" +
        		"<button ng-show='row.entity.status.active' ng-click='row.entity.deactivateUser()'>Deactivate</button>" +
            	"</div>"
            }
        ];
        $scope.gridConfig.data = [];
        renderUITable($scope.gridConfig, "usersTable", columnsConfig,
	        function (event) {
	            if (event.type == "dgrid-select") {
	                $scope.$apply(function () {
	                    $scope.selectedUser = event.rows[0].data;
	                });
	            } else if (event.type == "dgrid-deselect") {
	                $scope.$apply(function () {
	                    $scope.selectedUser = null;
	                });
	            }
	        }
        );
    }

    var loadTable = function() {
    	riots.users(function(users) {
    		$scope.gridConfig.data = users;
    		$.each(users, function(idx, el) {
    			el.formatCreationDate = function() {
    				return formatDate(el[CREATION_DATE]);
    			};
    			el.activateUser = function() {
    				riots.account.activate(el, function(statusNew){
    					el.status = statusNew;
    				});
    			};
    			el.deactivateUser = function() {
    				riots.account.deactivate(el, function(statusNew) {
    					el.status = statusNew;
    				});
    			};
    			riots.account.active(el, function(result) {
    				el.status = result;
				});
    		});
    	});
    }

	/* render main elements */
    initTable();
    loadTable();
});

</script>
