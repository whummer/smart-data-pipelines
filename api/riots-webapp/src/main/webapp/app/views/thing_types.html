	<!-- search results as grid view -->
	<div id="searchResults" infinite-scroll='thingTypes.nextPage()'
			 infinite-scroll-disabled='thingTypes.busy'
			 infinite-scroll-immediate-check="true" infinite-scroll-distance='0'
			 class="wrapper wrapper-content">

		<div class="panel panel-info" ng-show="!thingTypes.items.length && !thingTypes.busy">
			<div class="panel-heading">
				<div class="panel-title">
					<b>No Results</b>
				</div>
			</div>
			<div class="panel-body">
				There are no things types matching your search criteria.
			</div>
		</div>

		<div ng-repeat="thing in thingTypes.items" ng-init="thingIndex = $index" class="animated fadeIn">
			<div class="col-sm-12 col-md-6 col-lg-4" style="padding: 12px"
					 ng-if="thingTypes.items[thingIndex + columnIndex] != undefined">
				<div class="thumbnail-riots animated" style="min-height: 250px;"
						 ng-class="{thumbnailhalo: hover}"
						 ng-mouseenter="hover = true"
						 ng-mouseleave="hover = false"
						 ng-dblclick="editItem(thingTypes.items[thingIndex + columnIndex].id)">

					<div style="float:left; margin-left: 5px; margin-top: 5px" ng-show="hover">
						<div>
							<a href="#/catalog/{{thingTypes.items[thingIndex + columnIndex].id}}" role="button">
								<span class="fa fa-lg fa-edit"></span>
							</a>
						</div>
						<div style="padding-top: 5px">
							<a ng-click="deleteThingType(thingTypes.items[thingIndex + columnIndex])" role="button">
								<span class="fa fa-lg fa-remove"></span>
							</a>
						</div>
					</div>

					<!-- tags -->
					<div class="pull-right"
							 style="margin-bottom: 10px; margin-top: 10px; min-height: 18px;">
									<span style="cursor: pointer; margin-right: 5px"
												ng-repeat="tag in thingTypes.items[thingIndex + columnIndex].tags"
												class="label label-info label-as-badge"
												ng-click="selectTag(tag)"> {{tag}} </span>
					</div>

					<div class="clearfix"></div>

					<!-- thing type images -->
					<carousel interval="-1"
										ng-show="thingTypes.items[thingIndex + columnIndex][IMAGE_DATA]">
						<slide
								ng-repeat="img in thingTypes.items[thingIndex + columnIndex][IMAGE_DATA]">
							<img ng-src="{{img['href']}}" class="img-responsive"
									 style="margin: auto; max-height: 100px"/></slide>
					</carousel>

					<div
							ng-hide="thingTypes.items[thingIndex + columnIndex][IMAGE_DATA]"
							class="text-center">
						<img ng-src="img/no_image_available.jpg"
								 style="max-width: 125px; max-height: 125px;"/>
					</div>

					<!-- content -->
					<div class="caption">
						<h4>{{thingTypes.items[thingIndex + columnIndex].name}}</h4>

						<div class="thing-type-box" style="margin-top: 10px"
								 id="{{thingTypes.items[thingIndex + columnIndex].id}}_description">
							{{thingTypes.items[thingIndex + columnIndex].description}}
						</div>

						<!-- collapse/expand description -->
						<div class="pull-right" style="margin-bottom: 10px; margin-top: 5px" ng-show="hover">
							<div id="{{thingTypes.items[thingIndex + columnIndex].id}}_expand" style="float: left">
								<a ng-click="showMore(thingTypes.items[thingIndex + columnIndex].id)" role="button">
									<span class="fa fa-lg fa-angle-double-down"></span>
								</a>
							</div>
							<div id="{{thingTypes.items[thingIndex + columnIndex].id}}_collapse" class="invisible">
								<a ng-click="showLess(thingTypes.items[thingIndex + columnIndex].id)" role="button">
									<span class="fa fa-lg fa-angle-double-up"></span>
								</a>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div ng-show='thingTypes.busy'>Loading data...</div>
	</div>
</section>
