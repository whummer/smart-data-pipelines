<section ng-controller="AdminActionsController">
	<div>

		<div class="row">
			<div class="col-md-6 col-sm-6">
				<div class="form-group">
					<label for="driverName" class="col-sm-4 control-label">User ID</label>
					<div class="col-sm-8">
						<input class="form-control input-sm" 
					         data-ng-model="searchOpts[USER_ID]"/>
					</div>
				</div>
				<div class="form-group">
					<label for="driverName" class="col-sm-4 control-label">Request Path</label>
					<div class="col-sm-8">
						<input class="form-control input-sm" 
					         data-ng-model="searchOpts.httpPath"/>
					</div>
				</div>
				<div class="form-group">
					<label for="dateFrom" class="col-sm-4 control-label">Action Type</label>
					<div class="col-sm-8">
						<select class="form-control input-sm" data-ng-model="searchOpts.actionType">
							<option value="">-- ALL --</option>
							<option value="API_ACCESS">API_ACCESS</option>
						</select>
					</div>
				</div>
			</div>
			<div class="col-sm-6">
				<div class="form-group">
					<label for="dateFrom" class="col-sm-4 control-label">Start Time</label>
					<div class="col-sm-8">
						<div class="dropdown">
							<a class="dropdown-toggle" id="dropdown1" role="button" 
								data-toggle="dropdown" data-target="#" href="#">
								<div class="input-group">
									<input type="text" class="form-control input-sm" data-ng-model="searchOpts[START_TIME]"/>
									<span class="input-group-addon"><i class="glyphicon glyphicon-calendar"></i></span>
								</div>
							</a>
							<ul class="dropdown-menu" role="menu">
								<datetimepicker data-ng-model="searchOpts[START_TIME]" 
									data-datetimepicker-config="{ dropdownSelector: '#dropdown1' }"/>
							</ul>
						</div>
					</div>
				</div>
				<div class="form-group">
					<label for="dateFrom" class="col-sm-4 control-label">End Time</label>
					<div class="col-sm-8">
						<div class="dropdown">
							<a class="dropdown-toggle" id="dropdown2" role="button" 
								data-toggle="dropdown" data-target="#" href="#">
								<div class="input-group">
									<input type="text" class="form-control input-sm" data-ng-model="searchOpts[END_TIME]"/>
									<span class="input-group-addon"><i class="glyphicon glyphicon-calendar"></i></span>
								</div>
							</a>
							<ul class="dropdown-menu" role="menu">
								<datetimepicker data-ng-model="searchOpts[END_TIME]" 
									data-datetimepicker-config="{ dropdownSelector: '#dropdown2' }"/>
							</ul>
						</div>
					</div>
				</div>
				<div class="form-group">
					<label for="dateFrom" class="col-sm-4 control-label">Size (from/to)</label>
					<div class="col-sm-4">
						<input class="form-control input-sm" 
					         data-ng-model="searchOpts.sizeFrom"/>
					</div><div class="col-sm-4">
						<input class="form-control input-sm" 
					         data-ng-model="searchOpts.sizeTo"/>
					</div>
				</div>
			</div>
			<div class="col-md-12">
			    <button class="pull-right btn btn-primary btn-sm" id="btnSearch">
			    	<span class="glyphicon glyphicon-search"></span> Search</button>
			    {{gridConfig.data.length}} entries found.
			</div>
		</div>

		<div id="actionsTable" ui-grid="gridConfig" ui-grid-selection ui-grid-edit ui-grid-row-edit
             class="grid"></div>
	
	</div>
</section>
<style type="text/css">
#actionsTable {
	height: 300px;
}
</style>
<script type="text/javascript">

var app = angular.module("app");
app.controller('AdminActionsController',
		function ($scope, $http, $compile, $routeParams, $log, $location) {
    AppController($scope, $http, $compile);

    $scope.gridConfig = [];
    $scope.searchOpts = {};
    $scope.START_TIME = START_TIME;
    $scope.END_TIME = END_TIME;
    $scope.USER_ID = USER_ID;
    $scope.searchOpts[START_TIME] = new Date(new Date().getTime() - 1000*60*60*24);
    $scope.searchOpts[END_TIME] = new Date();

    var initTable = function () {
        var columnsConfig = [
            {label: "Time", field: "timestamp", sortable: true,
            	cellTemplate: "<div class='ui-grid-cell-contents'>{{row.entity.formatTime()}}</div>"
            },
            {label: "User ID", field: "userId", sortable: true},
            {label: "Type", field: "type", sortable: true},
            {label: "Request Path", field: "httpPath", sortable: true},
            {label: "Bytes IN", field: "bytesIn", sortable: true},
            {label: "Bytes OUT", field: "bytesOut", sortable: true}
        ];
        $scope.gridConfig.data = [];
        renderUITable($scope.gridConfig, "actionsTable", columnsConfig,
	        function (event) {
	            if (event.type == "dgrid-select") {
	                $scope.$apply(function () {
	                    $scope.selectedAction = event.rows[0].data;
	                });
	            } else if (event.type == "dgrid-deselect") {
	                $scope.$apply(function () {
	                    $scope.selectedAction = null;
	                });
	            }
	        }
        );
    }

    var loadTable = function() {
    	var opts = clone($scope.searchOpts);
    	opts[START_TIME] = new Date(opts[START_TIME]).getTime();
    	opts[END_TIME] = new Date(opts[END_TIME]).getTime();
    	opts.sizeFrom = parseInt(opts.sizeFrom);
    	opts.sizeTo = parseInt(opts.sizeTo);
    	riots.actions(opts, function(actions) {
    		$scope.gridConfig.data = actions;
    		$.each(actions, function(idx,el) {
    			el.formatTime = function() {
    				if(!el.timestamp) return "";
    				return formatDate(el.timestamp);
    			}
    		});
    	});
    }

    /* register event handlers */
    $scope.addClickHandler("btnSearch", loadTable);

	/* render main elements */
    initTable();
    loadTable();
});

</script>
