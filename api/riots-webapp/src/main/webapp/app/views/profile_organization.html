<section ng-controller="OrganizationOrganizationController">
	<div style="max-width: 600px; padding-left: 15px">
		<div class="row">
			<h2 class="heading-ruler">Your Primary Organization:</h2>
			<div style="float: left">
				<div class="form-group">
					<label for="inputOrgName" class="col-sm-4 control-label">Name</label>
					<div class="col-sm-8">
						<input id="inputOrgName" class="form-control input-sm" data-ng-model="orgInfo.main.name"/>
					</div>
				</div>
				<div class="form-group">
					<label for="inputImage" class="col-sm-4 control-label">Image</label>
					<div class="col-sm-8">
						<input id="inputImage" class="form-control input-sm" data-ng-model="orgInfo.main.imageUrl"/>
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-4 control-label">Members</label>
					<div class="col-sm-8">
						<table>
							<tr ng-repeat="n in range(0, orgInfo.main.members.length - 1)">
								<td>
									<div class="input-group">
										<input class="form-control input-sm"
											style="width: 100%; margin-bottom: 10px"
											ng-model="orgInfo.main.members[n]" /> 
										<span class="input-group-btn">
											<button class="btn btn-sm btn-warning"
												style="margin-bottom: 10px" type="button"
												ng-click="removeMember(n)">
												<span class="glyphicon glyphicon-remove"></span>&nbsp;
											</button>
										</span>
									</div>
								</td>
							</tr>
						</table>
						<button class="btn btn-info btn-sm pull-right"
							id="btnAddMember">Add Member</button>
					</div>
				</div>
			</div>
			<div style="float: left">
				<div ng-file-drop ng-file-select ng-model="files" class="drop-box" 
			        drag-over-class="dragover" ng-multiple="true" allow-dir="false"
			        accept="'image/*'" ng-show="!orgInfo.main[IMAGE_DATA][0].href">Drop image here</div>
				<div class="col-sm-8" ng-show="orgInfo.main[IMAGE_DATA][0].href">
					<img ng-src="{{orgInfo.main[IMAGE_DATA][0].href}}" style="max-height: 70px; max-width: 100px;"/>
				</div>
			</div>
			<div class="col-md-12">
				<button class="pull-right btn btn-primary btn-sm" id="btnSaveOrganization">
					<span class="glyphicon glyphicon-search"></span> Save Changes</button>
			</div>
		</div>
		<div class="row">
			<h2 class="heading-ruler">Additional Organizations:</h2>
			<table class="table" ng-show="orgInfo.additional.length">
				<tr>
					<th>Organization</th>
					<th>Creator</th>
					<th>Status</th>
					<th>Actions</th>
				</tr>
				<tr ng-repeat="org in orgInfo.additional">
					<td>{{org.name}}</td>
					<td>{{org.creatorDisplayName}}</td>
					<td>{{org.status}}</td>
					<td>
						<button class="btn btn-primary" ng-show="org.status != 'CONFIRMED'">Confirm Invitation</button>
						<button class="btn btn-warning" ng-show="org.status == 'CONFIRMED'">Cancel Membership</button>
					</td>
				</tr>
			</table>
			<div ng-show="!orgInfo.additional.length">
				You are not currently a member of any additional organization.
			</div>
		</div>
	</div>
</section>
<style type="text/css">
#actionsTable {
	height: 300px;
}
</style>
<script type="text/javascript">

var app = angular.module("app");
app.controller('OrganizationOrganizationController',
		function ($scope, $http, $compile, $upload, $routeParams, $log, $location) {
	AppController($scope, $http, $compile, $upload);

	$scope.CREATOR_ID = CREATOR_ID;
	$scope.IMAGE_DATA = IMAGE_DATA;
	var fileServiceURL = appConfig.services.files.url;
	var fileServiceURLAbs = resolve(fileServiceURL);

	var saveOrganization = function() {
		var main = $scope.orgInfo.main;
		if(!main) return;
		main = clone(main);
		var url = main.imageUrl;
		delete main.creatorDisplayName;
		delete main.status;
		delete main.imageUrl;
		main[IMAGE_DATA] = [ { href: url } ];
		riots.save.organization(main, function() {
			$scope.growlInfo("Organization details saved successfully.");
			loadOrgs();
		});
	}

	$scope.removeMember = function(index) {
		var main = $scope.orgInfo.main;
		if(!main) return;
		if(!main.members) main.members = [];
		main.members.splice(index, 1);
	}
	var addMember = function() {
		var main = $scope.orgInfo.main;
		if(!main) return;
		if(!main.members) main.members = [];
		$scope.$apply(function() {
			main.members.push("");
		});
	}

	var loadOrgs = function() {
		$scope.orgInfo = {};
		riots.organizations(function(orgs) {
			$scope.orgInfo.orgs = orgs;
			$scope.orgInfo.additional = [];
			$.each(orgs, function(idx, el) {
				if($scope.userInfo) {
					if(el[CREATOR_ID] == $scope.userInfo.id) {
			   			var dfltOrg = $scope.orgInfo.main = el;
			   			if(!dfltOrg.members) {
			   				dfltOrg.members = [];
			   			}
			   			if(dfltOrg[IMAGE_DATA] && dfltOrg[IMAGE_DATA][0]) {
			   				dfltOrg.imageUrl = dfltOrg[IMAGE_DATA][0].href;
			   			}
					} else {
						$scope.orgInfo.additional.push(el);
					}
				} else {
					console.warn("Unable to determine userInfo from scope.")
				}
			});
		});
	}

    var upload = function (files) {
    	//console.log("upload", files, angular.identity);
        for (var i = 0; i < files.length; i++) {
            var file = files[i];
            var url = fileServiceURL + '/upload';
            //console.log("url", url, file, XMLHttpRequest, XMLHttpRequest.prototype);
            $upload.upload({
                url: url,
                file: file,
                fileFormDataName: 'filedata',
                'transformRequest': angular.identity
            }).progress(function (evt) {
                var progressPercentage = parseInt(100.0 * evt.loaded / evt.total);
                //console.log('progress: ' + progressPercentage + '% ' + evt.config.file.name);
            }).success(function (data, status, headers, config) {
                //console.log('file ' + config.file.name + 'uploaded. Response: ' + data);
	   			var dfltOrg = $scope.orgInfo.main;
	   			var id = data.replace(/"/g, "");
	   			dfltOrg.imageUrl = fileServiceURLAbs + "/" + id;
            });
        }
    };

	/* register event handlers */
	$scope.addClickHandler("btnSaveOrganization", saveOrganization);
	$scope.addClickHandler("btnAddMember", addMember);
	$scope.$watch("files", function () {
		var files = $scope.files;
		if (files && files.length) {
	        upload(files);
		}
    });

	/* load main elements */
	loadOrgs();

});

</script>
