<section ng-controller="WorldViewController" id="worldViewDiv" style="height: 100%">

    <div style="height: 100%; position: relative;" id="worldViewDivWrapper">

        <script type='text/javascript' src='scripts/modules/maps-markers.js'></script>

        <style>
            html, body, #map, #detailsTabs {
                margin: 0;
                height: 100%;
            }

            .leaflet-marker-icon, .leaflet-marker-shadow {
                -webkit-transition: margin 0.2s;
                -moz-transition: margin 0.2s;
                -o-transition: margin 0.2s;
                transition: margin 0.2s;
            }
        </style>

        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <tabset>
                        <tab heading="Devices">
                            <ng-include src="appConfig['appRootPath'] + '/views/world_things.html'"></ng-include>
                        </tab>
                        <tab heading="Simulations">
							<ng-include src="appConfig['appRootPath'] + '/views/sim.html'"></ng-include>
                        </tab>
                    </tabset>
                </div>

                <div class="col-md-6" style="height: 500px;">

                    <div style="width: 100%; height: 100%" id="paneMapPreview">
                        <ng-include src="appConfig['appRootPath'] + '/views/world_map.html'"></ng-include>
                    </div>

                </div>
            </div>

            <div class="row">
                <div class="col-md-12">
                    <tabset>
                        <tab heading="Thing Details">
                            <ng-include
                                    src="appConfig['appRootPath'] + '/views/world_thing_props.html'"></ng-include>
                        </tab>
                    </tabset>
                </div>
            </div>

        </div>

    </div>

</section>
