<section ng-controller="CatalogViewController" id="devCatalogSection" style="height: 100%">
    <div class="container">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h2 class="panel-title"><span class="glyphicon glyphicon-edit"></span> <b>{{shared.selectedDeviceType.name}}</b></h2>
            </div>
            <div class="panel-body">
                <section ng-controller="DeviceTypeController" id="devTypeSection" >
                    <tabset>
                        <tab heading="General Properties">
                            <ng-include src="appConfig['appRootPath'] + '/views/device_type_details.html'"></ng-include>
                        </tab>
                        <tab heading="Virtualizable Properties">
                            <ng-include src="appConfig['appRootPath'] + '/views/device_type_props.html'"></ng-include>
                        </tab>
                        <tab heading="Device Drivers">
                            <ng-include src="appConfig['appRootPath'] + '/views/device_type_drivers.html'"></ng-include>
                        </tab>
                    </tabset>
                </section>
            </div>
        </div>
    </div>
</section>

<script type="text/javascript">

    var app = angular.module("app");
    app.controller('DeviceTypeController', function ($scope, $http, $compile, $routeParams, $log) {
            AppController($scope, $http, $compile);
            if ($routeParams.deviceTypeID) {
                invokeGET($scope.http, $scope.deviceTypesAPI + "/" + $routeParams.deviceTypeID,
                        function (data, status, headers, config) {
                            $log.info("Loading ThingType with ID " + $routeParams.deviceTypeID);
                            $scope.shared.selectedDeviceType = data.result;
                            $scope.shared.selectedDeviceType['image-urls'] = [];
                            $log.debug("Adding Thing to shared scope: ",data.result);
                        }
                );
            }
        }
    );

</script>
