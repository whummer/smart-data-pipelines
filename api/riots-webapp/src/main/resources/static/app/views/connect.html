<section ng-controller="ConnectViewController">
	<link rel="stylesheet" type="text/css" href="/bower_components/leaflet/dist/leaflet.css" />
	<div style="margin-bottom: 50px;">
		<div id="info"></div>
		<h1>Connect This Device</h1>
			<p>Update interval: 
			<select ng-model="udateIntervalMS">
				<option value="200">200 milliseconds</option>
				<option value="500">500 milliseconds</option>
				<option value="750">750 milliseconds</option>
				<option value="1000">1 second</option>
				<option value="2000">2 seconds</option>
				<option value="5000">5 seconds</option>
				<option value="10000">10 seconds</option>
				<option value="60000">60 seconds</option>
			</select></p>
			<p>Connect to thing:
			<select ng-model="udateIntervalMS" class="form-control input-sm"
						ng-options="opt.name for opt in things track by opt.id">
			</select></p>
			<p><button ng-click="saveSettings()">Save</button></p>
		<h2>Geolocation</h2>
			<p>Latitude: <span id="lat">n/a</span></p>
			<p>Longitude: <span id="lon">n/a</span></p>
		<h2>Accelerometer</h2>
			<p>X: <span id="x">n/a</span></p>
			<p>Y: <span id="y">n/a</span></p>
		<h2>Map View</h2>
			<div id="worldMap"></div>
	</div>
</section>

<style type="text/css">
#worldMap {
	margin: auto; width: 80%; height: 300px;
}
</style>
