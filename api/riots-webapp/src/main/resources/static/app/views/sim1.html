<section ng-controller="SimViewController" id="simViewDiv" style="height: 100%">

	<div id="simViewDivWrapper" style="height: 100%; position: relative;">

	<div style="margin-bottom: 15px;">
	<select id="simViewSimSelect" class="form-control input-sm" style="width: 200px;"
		ng-options="opt.name for opt in scenariosList track by opt.id"
		ng-model="curScenario"></select>
	<button class="btn btn-default btn-sm" data-dojo-props="iconClass:'icon-pencil'" id="btnEditScenario">Rename</button>
	<button class="btn btn-default btn-sm" data-dojo-props="iconClass:'icon-plus-sign'" id="btnAddScenario">Add</button>
	<button class="btn btn-default btn-sm" data-dojo-props="iconClass:'icon-minus-sign'" id="btnDelScenario">Delete</button>
	</div>

	<div style="height: 90%; position: relative;" ng-show="curScenario">

		<tabset style="position: relative; height: 100%;">
			<tab heading="Devices &amp; Properties" style="height: 100%">
				<bg-splitter orientation="horizontal" style="position: absolute; top: 50px;">
					<bg-pane>
						<div class="panel panel-default">
						  	<div class="panel-heading"><h3 class="panel-title">Simulated Things</h3></div>
						 	<div class="panel-body">
							 	<ng-include src="appConfig['appRootPath'] + '/views/sim_thing_props.html'"></ng-include>
							</div>
						</div>
					</bg-pane>
					<bg-pane>
						<div class="panel panel-default">
						  	<div class="panel-heading"><h3 class="panel-title">Simulation Config</h3></div>
						 	<div class="panel-body">
								<ng-include src="appConfig['appRootPath'] + '/views/sim_prop_values.html'"></ng-include>
								<br class="clear" />
							</div>
						</div>
						<div class="panel panel-default">
						  	<div class="panel-heading"><h3 class="panel-title">Preview</h3></div>
						 	<div class="panel-body" style="overflow: auto;">
								<ng-include src="appConfig['appRootPath'] + '/views/sim_graphs.html'"></ng-include>
								<br class="clear" />
							</div>
						</div>
					</bg-pane>
					<!--
						<ng-include src="appConfig['appRootPath'] + '/views/sim_graphs.html'"></ng-include>
					-->
				</bg-splitter>
				<br class="clear"/>

			</tab>

			<tab heading="Editor &amp; Execution">
				<bg-splitter orientation="horizontal" style="position: absolute; top: 50px;">
					<bg-pane>
						<ng-include src="appConfig['appRootPath'] + '/views/sim_editor_and_execution.html'" style="height: 100%;"></ng-include>
						<br class="clear"/>
					</bg-pane>
					<bg-pane>
						<bg-splitter orientation="vertical">
							<bg-pane id="paneMapPreview">
								<ng-include src="appConfig['appRootPath'] + '/views/sim_preview.html'" style="height: 100%;"></ng-include>
							</bg-pane>
							<bg-pane>
								<ng-include src="appConfig['appRootPath'] + '/views/sim_preview_props.html'" style="height: 100%;"></ng-include>
							</bg-pane>
						</bg-splitter>
						<br class="clear"/>
					</bg-pane>
				</bg-splitter>

			</tab>

			<tab heading="Reports and Analysis" style="height: 100%;">
				<div style="position: absolute; height: 100%; width: 100%;">
					<ng-include src="appConfig['appRootPath'] + '/views/sim_reports.html'"></ng-include>
				</div>
			</tab>
			<br class="clear"/>

		</tabset>

		<br class="clear" />
	</div>

	</div>
</section>
