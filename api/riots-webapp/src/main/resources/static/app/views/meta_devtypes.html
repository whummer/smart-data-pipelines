<section ng-controller="MetaDevTypesController" id="metaDevTypesSection">

    <div class="text-right">
        <button class="btn btn-primary btn-sm" id="btnAddTypeDevice"><span class="glyphicon glyphicon-plus"></span> Add
        </button>
        <button class="btn btn-warning btn-sm" id="btnDelTypeDevice"><span class="glyphicon glyphicon-minus"></span>
            Delete
        </button>
    </div>

    <div id="metaTypesTableDevice" ui-grid="gridConfig" ui-grid-selection ui-grid-edit ui-grid-row-edit
         class="grid"></div>

</section>

<script type="text/javascript">

    var app = angular.module("app");
    app.controller('MetaDevTypesController', [
        '$scope', '$http', '$compile',
        function ($scope, $http, $compile) {

            AppController($scope, $http, $compile);

            $scope.gridConfig = {};

            /* register event handlers */
            $scope.addClickHandler("btnAddTypeDevice", function () {
                $scope.addMetaType($scope.gridConfig, "Device");
            });
            $scope.addClickHandler("btnDelTypeDevice", function () {
                $scope.deleteMetaType($scope.gridConfig, "Device");
            });

            /* render main elements */
            $scope.initTable($scope.gridConfig, "Device");
            $scope.loadTable($scope.gridConfig, "Device");
            $scope.onRenderElement("btnDelTypeDevice", function (el) {
                el.attr("disabled", true);
            });

        }
    ]);

</script>
