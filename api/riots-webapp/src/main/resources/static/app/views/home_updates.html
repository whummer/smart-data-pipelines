<section ng-controller="UpdatesController" id="homeUpdatesDiv" xmlns="http://www.w3.org/1999/html">
    <div class="panel panel-default">
        <div class="panel-heading">
            <div class="panel-title"><span class="glyphicon glyphicon-fire"></span> <b>News and Updates</b>
                <span ng-click="removeWidget('updates')"class="pull-right glyphicon glyphicon-remove"></span></div>
        </div>
        <div class="panel-body">
            <table class="table table-striped">
                <thead>
                <tr>
                    <th></th>
                    <th>New</th>
                    <th>Updated</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td>Device Types</td>
                    <td><span class="badge">{{updates.deviceTypes.created}}</span></td>
                    <td><span class="badge">{{updates.deviceTypes.updated}}</span></td>
                </tr>
                <tr>
                    <td>Drivers</td>
                    <td><span class="badge">{{updates.drivers.created}}</span></td>
                    <td><span class="badge">{{updates.drivers.updated}}</span></td>
                </tr>
                <tr>
                    <td>Ratings</td>
                    <td><span class="badge">{{updates.ratings.created}}</span></td>
                    <td><span class="badge">{{updates.ratings.updated}}</span></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

</section>

<script>

    var app = angular.module("app");
    app.controller('UpdatesController', [
        '$scope', '$http', '$compile',
        function ($scope, $http, $compile) {

            AppController($scope, $http, $compile);

            $scope.updates = {
                deviceTypes: {created: 12, updated: 57},
                drivers: {created: 3, updated: 14},
                ratings: {created: 57}
            }

            var callback = function (el, registry) {
            }
        }
    ]);

</script>
