server:
  port: 8080

spring:
  application:
    name: gateway-service

endpoints:
  health:
    sensitive: false

zuul:
  routes:
    api-users:
      path: /api/v1/users/**
      stripPrefix: false
      serviceId: users-service
    api-billing:
      path: /api/v1/billing/**
      stripPrefix: false
      serviceId: users-service
    api-ratings:
      path: /api/v1/ratings/**
      stripPrefix: false
      serviceId: users-service
    api-stats:
      path: /api/v1/stats/**
      stripPrefix: false
      serviceId: users-service
    api-apps:
      path: /api/v1/apps/**
      stripPrefix: false
      serviceId: environment-service
    api-things:
      path: /api/v1/things/**
      stripPrefix: false
      serviceId: environment-service
    api-triggers:
      path: /api/v1/triggers/**
      stripPrefix: false
      serviceId: environment-service
    api-drivers:
      path: /api/v1/drivers/**
      stripPrefix: false
      serviceId: environment-service
    catalog-service:
      path: /api/v1/catalog/**
      stripPrefix: false
    simulation-service:
      path: /api/v1/simulations/**
      stripPrefix: false      
    files-service:
      path: /api/v1/files/**
      stripPrefix: false

    webapp-service:
      path: /app/**
      stripPrefix: false
    webapp-bower:
      path: /bower_components/**
      stripPrefix: false
      serviceId: webapp-service
    webapp-website:
      path: /website/**
      stripPrefix: false
      serviceId: webapp-service
    webapp-connect:
      path: /connect**
      stripPrefix: false
      serviceId: webapp-service

    webapp-index:
      path: /index.html
      stripPrefix: false
      serviceId: webapp-service
    webapp-favicon:
      path: /favicon.ico
      stripPrefix: false
      serviceId: webapp-service
    webapp-api-js:
      path: /api/riots-api.js
      stripPrefix: false
      serviceId: webapp-service
    webapp-api-admin-js:
      path: /api/riots-api-admin.js
      stripPrefix: false
      serviceId: webapp-service
    webapp-img:
      path: /img/**
      stripPrefix: false
      serviceId: webapp-service
    webapp-views:
      path: /views/**
      stripPrefix: false
      serviceId: webapp-service
    webapp-styles:
      path: /styles/**
      stripPrefix: false
      serviceId: webapp-service
    webapp-scripts:
      path: /scripts/**
      stripPrefix: false
      serviceId: webapp-service
    webapp-config:
      path: /config**
      stripPrefix: false
      serviceId: webapp-service
    webapp-root:
      path: /
      stripPrefix: false
      serviceId: webapp-service
    webapp-demo:
      path: /demo/**
      stripPrefix: false
      serviceId: webapp-service
    webapp-golfcars:
      path: /golfcar**
      stripPrefix: false
      serviceId: webapp-service

eureka:
  hostname: localhost
  instance:
    leaseRenewalIntervalInSeconds: 5
    metadataMap:
      instanceId: ${spring.application.name}:${server.port}
  client:
    registryFetchIntervalSeconds: 5
    serviceUrl:
      defaultZone: http://${eureka.hostname}:10000/eureka/
    

ribbon:
  ServerListRefreshInterval: 5000
  ConnectTimeout: 10000
  ReadTimeout: 40000
  UseIPAddrForServer: true
  
logging:
  level:
    com.netflix.zuul: INFO
    com.netflix: WARN
    org.springframework: WARN
    #org.springframework.cloud.netflix.zuul: TRACE
