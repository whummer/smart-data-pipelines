<div class="row" ng-show="selectedSource">
	<div class="col-lg-6">
		<div class="ibox float-e-margins">
			<div class="ibox-title">
				<h5>API Methods and Schemas</h5>
			</div>
			<div class="ibox-content">
				<div ng-show="selectedSource[DATA_INTERFACES].length">
					<div class="table-responsive">
						<table class="table table-striped">
							<thead>
								<tr>
									<th>Name</th>
									<th>Type</th>
									<th>Action</th>
								</tr>
							</thead>
							<tbody>
								<tr ng-repeat="n in selectedSource[DATA_INTERFACES]" ng-class="{ 'font-bold' : n.id == selectedInterface.id }">
									<td><a ui-sref=".single({sourceId: n.id})">{{n[NAME]}}</a></td>
									<td>{{n[TYPE]}}</td>
									<td><a ui-sref="index.apis.endpoints.single({sourceId: n.id})">details</a></td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>
				<div ng-show="!selectedSource[DATA_INTERFACES].length">
					Currently there are no methods or schemas for this API.
				</div>
				<div class="text-right">
					<button class="btn btn-primary" ng-click="addItem()">Add New Item</button>
				</div>
			</div>
		</div>
	</div>
</div>
