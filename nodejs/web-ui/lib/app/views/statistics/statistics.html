<div class="row">
	<div class="col-lg-12">
		<div class="ibox float-e-margins">
			<div class="ibox-title">
				<h5>Statistics</h5>
			</div>
			<div class="ibox-content">
				<div class="row">
					<div class="col-lg-12" ng-show="stats.details">
						<div class="table-responsive">
							<table class="table table-striped">
								<thead>
									<tr>
										<th>#</th>
										<th>HTTP Method</th>
										<th>Path</th>
<!-- 										<th>Operation</th> -->
<!-- 										<th>Source</th> -->
<!-- 										<th>Timestamp</th> -->
										<th>#Invocations</th>
										<th>Actions</th>
									</tr>
								</thead>
								<tbody>
									<tr ng-repeat="s in stats.details">
										<td>{{stats.details.indexOf(s) + 1}}</td>
										<td>{{s[HTTP_METHOD]}}</td>
										<td>{{s[URL_PATH]}}</td>
<!-- 										<td>{{s[SOURCE_IP]}}</td> -->
<!-- 										<td>{{s[TIMESTAMP]}}</td> -->
										<td>{{s.count}}</td>
										<td>
											<a ng-click="selected.limit = n" class="fa fa-search" title="Show Details"></a>
											<a ng-click="deleteRateLimit(n)" class="fa fa-remove" title="Delete"></a>
										</td>
									</tr>
								</tbody>
							</table>
						</div>
					</div>
					<div class="col-lg-12" ng-show="!stats">
						Loading ...
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
<div class="row">
	<div class="col-lg-6">
		<div class="ibox float-e-margins">
			<div class="ibox-title">
				<h5>Aggregated Statistics</h5>
			</div>
			<div class="ibox-content">
				<div class="row">
					<div class="col-lg-12" ng-show="stats">
						<div class="form-group">
							<div class="col-lg-5">Total Invocations</div>
							<div class="col-lg-7">{{stats.numInvocations}}</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="col-lg-6">
		<div class="ibox float-e-margins">
			<div class="ibox-title">
				<h5>Status Codes</h5>
			</div>
			<div class="ibox-content">
				<div class="row">
					<div class="col-lg-12" ng-show="stats">
						n/a
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
