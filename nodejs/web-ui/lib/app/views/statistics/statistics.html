<style type="text/css">
.pagination li.ng-leave-active {
	display: none;
}
.pagination > .active > a, .active > a:hover {
	box-shadow: inset 0 2px 3px rgba(0, 0, 0, .125);
}
.ng-table-counts {
	border-radius: 4px;
}
.ng-table-counts button {
	box-sizing: border-box;
	color: #777;
	cursor: not-allowed;
	background-color: #fff;
	border-color: #ddd;
	padding-bottom: 3px;
	padding-top: 3px;
}
.btn-default.active {
	background-color: #f4f4f4;
	border-color: #DDDDDD;
	color: inherit;
	box-shadow: inset 0 2px 3px rgba(0, 0, 0, .125);
}
</style>
<div class="row">
	<div class="col-lg-12">
		<div class="ibox float-e-margins">
			<div class="ibox-title">
				<h5>Statistics</h5>
			</div>
			<div class="ibox-content">
				<div class="row">
					<div class="col-lg-12" ng-show="stats.details">
						<div class="table-responsive">
							<table ng-table="tableParams" class="table table-striped">
								<thead>
									<tr>
										<th>#</th>
										<th>HTTP Method</th>
										<th>Path</th>
<!-- 										<th>Operation</th> -->
<!-- 										<th>Source</th> -->
<!-- 										<th>Timestamp</th> -->
										<th>#Invocations</th>
										<th>Actions</th>
									</tr>
								</thead>
								<tbody>
									<tr ng-repeat="s in $data">
										<td>{{stats.details.indexOf(s) + 1}}</td>
										<td>{{s[HTTP_METHOD]}}</td>
										<td>{{s[URL_PATH]}}</td>
<!-- 										<td>{{s[SOURCE_IP]}}</td> -->
<!-- 										<td>{{s[TIMESTAMP]}}</td> -->
										<td>{{s.count}}</td>
										<td>
											<a ng-click="selected.limit = n" class="fa fa-search" title="Show Details"></a>
											<a ng-click="deleteRateLimit(n)" class="fa fa-remove" title="Delete"></a>
										</td>
									</tr>
								</tbody>
							</table>
						</div>
					</div>
					<div class="col-lg-12" ng-show="!stats">
						Loading ...
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
<div class="row">
	<div class="col-lg-6">
		<div class="ibox float-e-margins">
			<div class="ibox-title">
				<h5>Aggregated Statistics</h5>
			</div>
			<div class="ibox-content">
				<div class="row">
					<div class="col-lg-12" ng-show="stats">
						<div class="form-group">
							<div class="col-lg-5">Total Invocations</div>
							<div class="col-lg-7">{{stats.numInvocations}}</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="col-lg-6">
		<div class="ibox float-e-margins">
			<div class="ibox-title">
				<h5>Status Codes</h5>
			</div>
			<div class="ibox-content">
				<div class="row">
					<div class="col-lg-12" ng-show="stats">
						n/a
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
