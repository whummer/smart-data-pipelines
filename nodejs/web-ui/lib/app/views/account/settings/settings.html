<div class="container">

	<div class="row">
		<div class="col-sm-12">
			<h1>Account Settings</h1>
		</div>
		<div class="row">
			<div class="col-lg-6">
				<div class="ibox float-e-margins">
					<div class="ibox-title">
						<h5>Personal Details</h5>
					</div>
					<div class="ibox-content">
						<form class="form" name="formDetails" ng-submit="saveDetails(formDetails)"
							novalidate>
							<div class="form-group">
								<label>Email</label> <input class="form-control"
									ng-model="user.email" disabled="disabled" mongoose-error />
							</div>
							<div class="form-group">
								<label>First name</label> <input class="form-control"
									ng-model="user.firstname" mongoose-error />
							</div>
							<div class="form-group">
								<label>Last name</label> <input class="form-control"
									ng-model="user.lastname" mongoose-error />
							</div>
							<div class="form-group">
								<label>Street Address</label> <input class="form-control"
									ng-model="user.address.street" mongoose-error />
							</div>
							<div class="form-group">
								<div class="col-lg-5" style="padding: 0px">
									<label>Post Code</label>
									<input class="form-control"
										ng-model="user.address.code" mongoose-error />
								</div>
								<div class="col-lg-7" style="padding: 0px">
									<label>City</label>
									<input class="form-control"
										ng-model="user.address.city" mongoose-error />
								</div>
							</div>
							<div class="form-group">
								<label>Country</label> <input class="form-control"
									ng-model="user.address.country" mongoose-error />
							</div>

							<button class="btn btn-lg btn-primary btn-sm" type="submit">Save
								changes</button>
						</form>
					</div>
				</div>
			</div>


			<div class="col-lg-6">
				<div class="ibox float-e-margins">
					<div class="ibox-title">
						<h5>Change Passwort</h5>
					</div>
					<div class="ibox-content">
						<form class="form" name="settingsForm" ng-submit="changePassword(form)"
							novalidate>

							<div class="form-group">
								<label>Current Password</label> <input type="password"
									name="password" class="form-control"
									ng-model="user.oldPassword" mongoose-error />
								<p class="help-block" ng-show="settingsForm.password.$error.mongoose">
									{{ errors.other }}</p>
							</div>

							<div class="form-group">
								<label>New Password</label> <input type="password"
									name="newPassword" class="form-control"
									ng-model="user.newPassword" ng-minlength="3" required />
								<p class="help-block"
									ng-show="(settingsForm.newPassword.$error.minlength || settingsForm.newPassword.$error.required) && (settingsForm.newPassword.$dirty || submitted)">
									Password must be at least 3 characters.</p>
							</div>

							<p class="help-block">{{ message }}</p>

							<button class="btn btn-lg btn-primary btn-sm" type="submit">Update Password</button>
						</form>
					</div>
				</div>
			</div>
			
			<div class="col-lg-6">
				<div class="ibox float-e-margins">
					<div class="ibox-title">
						<h5>Your Organization</h5>
					</div>
					<div class="ibox-content">
						<div ng-include="'app/views/account/settings/organizations.html'"></div>
					</div>
				</div>
			</div>

		</div>
	</div>

</div>
