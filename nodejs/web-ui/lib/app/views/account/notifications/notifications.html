<div class="container">
	<div class="row">
		<div class="col-sm-12">
			<h1>Notifications</h1>
		</div>

		<div class="row">

			<div class="col-lg-12">
				<div class="ibox float-e-margins">
					<div class="ibox-title">
						<h5>List of Notifications</h5>
					</div>
					<div class="ibox-content">
						<div class="row">
							<div class="col-sm-9 m-b-xs">
							</div>
							<div class="col-sm-3">
								<div class="input-group">
									<input type="text" placeholder="Search"
										class="input-sm form-control"> <span
										class="input-group-btn">
										<button type="button" class="btn btn-sm btn-primary">
											Go!</button>
									</span>
								</div>
							</div>
						</div>
						<div class="table-responsive">
							<table class="table table-striped">
								<thead>
									<tr>
										<th>#</th>
										<th>Date</th>
										<th>Type</th>
										<th>Description</th>
										<th>Status</th>
										<th>Action</th>
									</tr>
								</thead>
								<tbody>
									<tr ng-repeat="n in notifications" ng-class="{ 'font-bold' : n.unresolved }">
										<td>{{notifications.indexOf(n) + 1}}</td>
										<td>{{n.time}}</td>
										<td>{{n.type}}</td>
										<td>{{n.text}}</td>
										<td>{{n.status}}</td>
										<td><a ui-sref="{{n.link}}">details</a></td>
									</tr>
								</tbody>
							</table>
						</div>

					</div>
				</div>
			</div>
		</div>

	</div>
</div>
