<div class="animated fadeInRight">
	<div class="row">
		<div class="col-sm-12">

			<div class="ibox">
				<div class="ibox-title">
					<h5>Log in with an existing account</h5>
				</div>
				<div class="ibox-content ">

					<form class="form" name="form" ng-submit="login(form)" novalidate>

						<div class="form-group">
							<label>Email</label> <input type="email" name="email"
								class="form-control" ng-model="user.email" required>
						</div>

						<div class="form-group">
							<label>Password</label> <input type="password" name="password"
								class="form-control" ng-model="user.password" required>
						</div>

						<div class="form-group has-error">
							<p class="help-block"
								ng-show="form.email.$error.required && form.password.$error.required && submitted">
								Please enter your email and password.</p>
							<p class="help-block"
								ng-show="form.email.$error.email && submitted">Please enter
								a valid email.</p>

							<p class="help-block">{{ errors.other }}</p>
						</div>

						<div>
							<button class="btn btn-inverse btn-lg btn-login" type="submit">
								Login</button>
						</div>

						<hr>
						<div>
							Not registered yet? <a ui-sref="index.signup">Sign up</a>.
							<!--           <a class="btn btn-facebook" href="" ng-click="loginOauth('facebook')"> -->
							<!--             <i class="fa fa-facebook"></i> Connect with Facebook -->
							<!--           </a> -->
						</div>
					</form>


				</div>
			</div>
		</div>
	</div>
</div>
