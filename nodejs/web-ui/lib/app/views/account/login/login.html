<div class="animated fadeInRight">
	<div class="row">
		<div class="col-sm-12">

			<div class="ibox">
				<div class="ibox-title">
					<h5>Log in with an existing account</h5>
				</div>
				<div class="ibox-content ">

					<div>
						<input id="radioUserPass" value="userPass" type="radio" ng-model="loginType"/> <label for="radioUserPass">I have an account registered with email and password.</label>
					</div><div>
						<input id="radioApiKey" value="apiKey" type="radio" ng-model="loginType"/> <label for="radioApiKey">I have an API Key.</label>
					</div>
					<hr/>

						<div ng-show="loginType == 'userPass'">
							<form class="form" name="form1" ng-submit="login(form1)" novalidate>
								<div class="form-group">
									<label>Email</label> <input type="email" name="email"
										class="form-control" ng-model="user.email" required>
								</div>
								<div class="form-group">
									<label>Password</label> <input type="password" name="password"
										class="form-control" ng-model="user.password" required>
								</div>
								<div class="form-group has-error">
									<p class="help-block"
										ng-show="form1.email.$error.required && form1.password.$error.required && submitted">
										Please enter your email and password.</p>
									<p class="help-block"
										ng-show="form1.email.$error.email && submitted">Please enter
										a valid email.</p>
									<p class="help-block">{{ errors1.other }}</p>
								</div>
								<div>
									<button class="btn btn-inverse btn-lg btn-login" type="submit">
										Login</button>
								</div>
							</form>
						</div>

						<div ng-show="loginType == 'apiKey'">
							<form class="form" name="form2" ng-submit="login(form2)" novalidate>
								<div class="form-group"
									ng-class="{ 'has-error': errors2.other }">
									<label>API Key</label>
										<input name="apiKey" class="form-control" ng-model="user.apiKey" required />
								</div>
								<div class="form-group has-error">
									<p class="help-block">{{ errors2.other }}</p>
								</div>
								<div>
									<button class="btn btn-inverse btn-lg btn-login" type="submit">
										Login</button>
								</div>
							</form>
						</div>

						<hr/>
						<div>
							Not registered yet? <a ui-sref="index.signup">Sign up</a>.
							<!--           <a class="btn btn-facebook" href="" ng-click="loginOauth('facebook')"> -->
							<!--             <i class="fa fa-facebook"></i> Connect with Facebook -->
							<!--           </a> -->
						</div>


				</div>
			</div>
		</div>
	</div>
</div>
