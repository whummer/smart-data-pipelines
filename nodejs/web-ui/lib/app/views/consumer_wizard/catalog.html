<fieldset>
    <h2>Catalog of Data Sources</h2>

    <div class="row">
        <div class="col-lg-6">
            <div class="form-group">
                <label>Keywords</label>
                <input id="sourceName" ng-model="formData.sourceName" name="sourceName" class="form-control" />
            </div>
        </div>
        <div class="col-lg-6">
            <div class="form-group">
                <label>Producer</label>
                <input id="sourceProducer" class="form-control"
						data-ng-model="formData.producer" ui-autocomplete="producersAutocomp"/>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <div class="form-group text-right">
                <button class="btn btn-primary" >Search</button>
            </div>
        </div>
    </div>
    <div class="results">
    	
    	<div ng-repeat="thing in sources" ng-init="thingIndex = $index" class="animated fadeIn">
			<div class="col-sm-12 col-md-6 col-lg-4" style="padding: 15px" ng-alias="source = sources[thingIndex + columnIndex]">
				<div class="thumbnail-riox animated" style="padding: 13px;"
						 ng-class="{thumbnailhalo: hover || formData.selectedSource == thing}"
						 ng-mouseenter="hover = true"
						 ng-mouseleave="hover = false"
						 ng-click="formData.selectedSource = thing"
						 ng-dblclick="selectItem(source.id)">

					<!-- tags -->
					<div class="pull-right"
							 style="margin-bottom: 10px; margin-top: 10px;">
									<span style="cursor: pointer; margin-right: 5px"
												ng-repeat="tag in stream.tags"
												class="label label-info label-as-badge"
												ng-click="selectTag(tag)"> {{tag}} </span>
					</div>

					<div class="clearfix" ng-show="stream.tags.length"></div>

					<!-- organization image -->
					<div class="logo">
						<img ng-show="source.organizationImg"
								ng-src="{{source.organizationImg}}"
								class="img-responsive" style="margin: auto; max-height: 100px"/></slide>
						<div ng-hide="source.organizationImg"
								class="text-center">
							<img ng-src="app/components/img/no_image_available.png"/>
						</div>
					</div>

					<!-- content -->
					<div class="caption">
						<h4>{{source.name}}</h4>
						<hr/>
						<b>Publisher:</b> {{source.organization.name}}
						<hr/>
						{{trim(source.description, 200)}}
					</div>
					
					<div class="price">
						{{format.pricing(source.pricing)}}
					</div>
				</div>
			</div>
		</div>
		
		<div class="clearfix"></div>
		<div class="selection" ng-show="formData.selectedSource">
			Selected Data Source: {{formData.selectedSource.name}} ({{formData.selectedSource.organization.name}})
			<a ng-click="loadAccessStatus(); nextStep()" class="btn btn-primary" style="float: right">Next</a>
		</div>
		
    </div>

</fieldset>
