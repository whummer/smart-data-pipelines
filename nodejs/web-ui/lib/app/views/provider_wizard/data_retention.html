<fieldset class="animated fadeIn">
	<h2>Configure Data Retention Times and Security</h2>

	<!-- data retention settings -->
	<div class="row" ng-hide="retentionEnabled">
		<div class="form-group">
			<label for="retentionEnabled" class="col-sm-4 control-label">Enable
				Data Retention for this Resource <i class="fa fa-question-circle"> </i></label>
			<div class="col-sm-4">
				<!--ng-change="retentionDisabled = !retentionEnabled"-->
				<input type="checkbox" id="retentionEnabled" class="form-control"
							 ng-change="updateRetentionEnabled(retentionEnabled)"
							 ng-model="retentionEnabled"
							 ui-switch="{color:'#5C9C4D', size: 'small'}"/>
			</div>
		</div>
	</div>

	<div class="row animated"
			 ng-class="{fadeIn : retentionEnabled, fadeOut : !retentionEnabled}"
			 ng-show="retentionEnabled">

		<div class="widget dark-grey-widget-bg p-xl" style="margin-left: 18px;margin-right: 18px">
			<div class="row" style="margin-top: 10px;">
				<div class="form-group">
					<label for="retentionTime" class="col-sm-4  control-label">
						How long should data for this resource be stored in Riox? <i class="fa fa-question-circle"></i></label>
					<div class="col-sm-4">
						<div id="retentionTime" ion-range-slider range-options="retentionTimeSliderOptions"></div>
					</div>
				</div>
			</div>
			<div class="pull-right" style="margin-right: -5px;">
				<label for="disableRetention" class="control-label">Disable Retention Completely</label>
				<input type="checkbox" id="disableRetention" class="form-control"
							 ng-model="retentionDisabled"
							 ng-change="retentionEnabled = !retentionDisabled"
							 ui-switch="{color:'#5C9C4D', size: 'small'}"/>
			</div>
			<div class="clearfix"></div>
		</div>
	</div>

	<!-- data security settings -->
	<div class="row" ng-hide="resourceData.securityEnabled">
		<div class="form-group">
			<label for="enableSecurity" class="col-sm-4 control-label">
				Enable Data Security and Encryption for this Resource <i class="fa fa-question-circle"> </i>
			</label>
			<div class="col-sm-4">
				<input type="checkbox" id="enableSecurity" class="js-switch form-control"
							 ui-switch="{color:'#5C9C4D', size: 'small'}"
							 ng-model="resourceData.securityEnabled"/>
			</div>
		</div>
	</div>

	<div class="row animated slide"
			 ng-class="{fadeIn : resourceData.securityEnabled, fadeOut : !resourceData.securityEnabled}"
			 ng-show="resourceData.securityEnabled">

		<div class="widget dark-grey-widget-bg p-xl" style="margin-left: 18px;margin-right: 18px	">
			<div class="row" style="margin-top: 10px;">
				<div class="form-group">
					<label for="securitySettings" class="col-sm-4  control-label">
						Which security features should be enabled for this resource? <i class="fa fa-question-circle"></i></label>
					<div class="col-sm-4">
						<div id="securitySettings" ion-range-slider range-options="securitySliderOptions"></div>
					</div>
				</div>
			</div>

			<div class="pull-right" style="margin-right: -5px;">
				<label for="disableSecurity" class="control-label">Disable Security Completely</label>
				<input type="checkbox" id="disableSecurity" class="form-control"
							 ng-model="resourceData.securityDisabled"
							 ng-change="resourceData.securityEnabled = !resourceData.securityDisabled"
							 ui-switch="{color:'#5C9C4D', size: 'small'}"/>
			</div>
			<div class="clearfix"></div>
		</div>
	</div>

	<a ui-sref="provider.wizard.connector_setup" class="btn btn-default">Previous</a>
	<a ui-sref="provider.wizard.data_items" class="btn btn-primary">Next</a>
</fieldset>
