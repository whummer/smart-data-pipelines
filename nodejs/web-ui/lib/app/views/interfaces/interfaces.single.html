<div class="row">
	<div class="col-lg-12">
		<div class="ibox float-e-margins">
			<div class="ibox-title">
				<h5>{{ selectedOperation ? 'Operation Details' : 'Data Schema Items' }}</h5>
			</div>
			<div class="ibox-content">

				<!-- OPERATIONS -->
				<div ng-show="selectedOperation">
					<div class="row">
					<div class="col-lg-6">
						<div class="form-group">
							<label for="opName" class="col-lg-3">Name</label>
							<div class="col-lg-9">
								<input id="opName" class="form-control" ng-model="selectedOperation[NAME]"/>
							</div>
						</div>
						<div class="form-group">
							<label for="opMethod" class="col-lg-3">HTTP Method</label>
							<div class="col-lg-9">
								<select id="opMethod" class="form-control" ng-options="item for item in ['GET', 'POST', 'PUT', 'DELETE', 'HEAD']"
									ng-model="selectedOperation[HTTP_METHOD]"></select>
							</div>
						</div>
						<div class="form-group">
							<label for="opPath" class="col-lg-3">HTTP Path</label>
							<div class="col-lg-9">
								<input id="opPath" class="form-control" ng-model="selectedOperation[HTTP_PATH]"/>
							</div>
						</div>
						<div class="form-group">
							<label class="col-lg-3"></label>
							<div class="col-lg-9">
								<button class="btn btn-primary" ng-click="saveDetails();">Save Changes</button>
							</div>
						</div>
					</div>
					</div>
				</div>

				<!-- DATA SCHEMAS -->
				<div ng-show="selectedSchema">
					<div class="row">
						<div class="col-lg-6">
							<div ng-show="selectedSchema[DATA_ITEMS].length">
								<div class="table-responsive">
									<table class="table table-striped">
										<thead>
											<tr>
												<th>Name</th>
												<th>Selector</th>
												<th>Type</th>
												<th>Actions</th>
											</tr>
										</thead>
										<tbody>
											<tr ng-repeat="n in selectedSchema[DATA_ITEMS]" ng-class="{ 'font-bold' : n === selectedDataItem.item }">
												<td><a ng-click="selectedDataItem.item = n">{{n[NAME]}}</a></td>
												<td>{{n[SELECTOR]}}</td>
												<td>{{n[TYPE]}}</td>
												<td><a ng-click="selectedDataItem.item = n">edit</a> <a ng-click="">remove</a></td>
											</tr>
										</tbody>
									</table>
								</div>
							</div>
							<div ng-show="!selectedSchema[DATA_ITEMS].length">
								Currently there are no data items defined for this schema.
							</div>
							<div ng-show="selectedDataItem.item">
								<div class="form-group">
									<label for="itName" class="col-lg-3">Name</label>
									<div class="col-lg-9">
										<input id="itName" class="form-control" ng-model="selectedDataItem.item[NAME]"/>
									</div>
								</div>
								<div class="form-group">
									<label for="itSel" class="col-lg-3">Selector</label>
									<div class="col-lg-9">
										<input id="itSel" class="form-control" ng-model="selectedDataItem.item[SELECTOR]"/>
									</div>
								</div>
								<div class="form-group">
									<label for="itType" class="col-lg-3">Data Type</label>
									<div class="col-lg-9">
										<input id="itType" class="form-control" ng-model="selectedDataItem.item[TYPE]"/>
									</div>
								</div>
							</div>
							<div class="text-right">
								<button class="btn btn-primary" ng-click="addDataItem()">Add Data Item</button>
								<button class="btn btn-primary" ng-click="saveDetails();">Save Changes</button>
							</div>
						</div>
						
						<div class="col-lg-1">
							<button class="btn btn-primary" ng-click="syncEditor()" ng-show="showEditor">&gt; <br/>Sync<br/> &lt;</button>
						</div>

						<div class="col-lg-5">
							<div class="text-right">
								<button class="btn btn-primary" ng-click="showEditor = !showEditor">{{showEditor ? 'Hide' : 'Show'}} Editor</button>
							</div>
							<div ng-show="showEditor" class="row">
									<div style="height: 200px; width: 90%; margin: auto;" class="col-sm-12" ui-ace="{mode:'json'}"
											 ng-model="payload"></div>
							</div>
						</div>
					</div>
				</div>

			</div>
		</div>
	</div>
</div>
