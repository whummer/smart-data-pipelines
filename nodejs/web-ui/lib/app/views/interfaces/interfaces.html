<div class="row" ng-show="shared.selectedAPI">
	<div class="col-lg-6">
		<div class="ibox float-e-margins">
			<div class="ibox-title">
				<h5>API Operations</h5>
			</div>
			<div class="ibox-content">
				<div ng-show="shared.selectedAPI[OPERATIONS].length">
					<div class="table-responsive">
						<table class="table table-striped">
							<thead>
								<tr>
									<th>Name</th>
									<th>Method</th>
									<th>Path</th>
									<th>Action</th>
								</tr>
							</thead>
							<tbody>
								<tr ng-repeat="n in shared.selectedAPI[OPERATIONS]" ng-class="{ 'font-bold' : n == selectedOperation }">
									<td><a ui-sref=".single({interfaceId: n.id})">{{n[NAME]}}</a></td>
									<td>{{n[HTTP_METHOD]}}</td>
									<td>{{n[HTTP_PATH]}}</td>
									<td><a ui-sref=".single({interfaceId: n.id})">details</a></td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>
				<div ng-show="!shared.selectedAPI[OPERATIONS].length">
					Currently there are no methods or schemas for this API.
				</div>
				<div class="text-right">
					<button class="btn btn-primary" ng-click="addOperation()">Add Operation</button>
				</div>
			</div>
		</div>
	</div>
	
	<div class="col-lg-6">
		<div class="ibox float-e-margins">
			<div class="ibox-title">
				<h5>Data Schemas</h5>
			</div>
			<div class="ibox-content">
				<div ng-show="shared.selectedAPI[SCHEMAS].length">
					<div class="table-responsive">
						<table class="table table-striped">
							<thead>
								<tr>
									<th>Name</th>
									<th>Type</th>
									<th>Action</th>
								</tr>
							</thead>
							<tbody>
								<tr ng-repeat="n in shared.selectedAPI[SCHEMAS]" ng-class="{ 'font-bold' : n == selectedSchema }">
									<td><a ui-sref=".single({interfaceId: n.id})">{{n[NAME]}}</a></td>
									<td>{{n[TYPE]}}</td>
									<td><a ui-sref=".single({interfaceId: n.id})">details</a></td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>
				<div ng-show="!shared.selectedAPI[SCHEMAS].length">
					Currently there are no schemas for this API.
				</div>
				<div class="text-right">
					<button class="btn btn-primary" ng-click="addSchema()">Add Data Schema</button>
				</div>
			</div>
		</div>
	</div>
	
	<div ui-view=""></div>
</div>
