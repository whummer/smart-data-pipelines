<div class="container">
	<div class="row">
		<div class="col-sm-12">
			<h1>Provided Data Streams</h1>
		</div>
		<div class="row">
			<div class="col-lg-12">
				<div class="ibox float-e-margins">
					<div class="ibox-title">
						<h5>Streams Overview</h5>
					</div>
					<div class="ibox-content">
						<div>
							<div class="row">
								<div class="col-sm-9 m-b-xs"></div>
								<div class="col-sm-3">
									<div class="input-group">
										<input type="text" placeholder="Search"
											class="input-sm form-control"> <span
											class="input-group-btn">
											<button type="button" class="btn btn-sm btn-primary">Go!</button>
										</span>
									</div>
								</div>
							</div>
							<div class="table-responsive">
								<table class="table table-striped">
									<thead>
										<tr>
											<th>#</th>
											<th>ID</th>
											<th>Name</th>
											<th>Description</th>
											<th>Consumers</th>
											<th>Action</th>
										</tr>
									</thead>
									<tbody>
										<tr ng-repeat="n in streams">
											<td>1</td>
											<td>{{n.id}}</td>
											<td>{{n.name}}</td>
											<td>{{n.text}}</td>
											<td>{{n.status}}</td>
											<td><a href="#"><i class="fa fa-check text-navy"></i></a></td>
										</tr>
									</tbody>
								</table>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
