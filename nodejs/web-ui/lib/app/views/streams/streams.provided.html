<div class="container">
	<div class="row">
		<div class="col-sm-12">
			<h1>Provided Data Stream Sources</h1>
		</div>
		<div class="row">
			<div class="col-lg-12">
				<div class="ibox float-e-margins">
					<div class="ibox-title">
						<h5>Stream Sources Overview</h5>
					</div>
					<div class="ibox-content">
						<div>
							<div class="row">
								<div class="col-sm-9 m-b-xs"></div>
								<div class="col-sm-3">
									<div class="input-group">
										<input type="text" placeholder="Search"
											class="input-sm form-control"> <span
											class="input-group-btn">
											<button type="button" class="btn btn-sm btn-primary">Go!</button>
										</span>
									</div>
								</div>
							</div>
							<div class="table-responsive">
								<table class="table table-striped">
									<thead>
										<tr>
											<th>#</th>
											<th>Name</th>
											<th>Description</th>
											<th>Consumers</th>
											<th>Permit</th>
											<th>Action</th>
										</tr>
									</thead>

									<tbody>
										<tr ng-repeat="n in sources" ng-class="{ 'font-bold' : n.id == selectedSource.id }">
											<td>{{sources.indexOf(n) + 1}}</td>
											<td><a ui-sref="streams.provided.single({sourceId: n.id, organizationId: null})">{{n.name}}</a></td>
											<td>{{trim(n.description, 100)}}</td>
											<td>{{n.consumers.length}}</td>
											<td>{{n[PERMIT_MODE][TYPE]}}</td>
											<td><a href="#"><i class="fa fa-check text-navy"></i></a></td>
										</tr>
									</tbody>
								</table>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

		<!-- load selected source in sub-view -->
		<div ui-view=""></div>

	</div>
</div>
