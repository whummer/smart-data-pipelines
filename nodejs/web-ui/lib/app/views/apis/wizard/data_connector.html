<style type="text/css">
.connector-icon-bg {
  position: relative;
}
.connector-icon-bg:before {
  position: absolute;
  font-family: FontAwesome;
  top: -90px;
  left: 50px;
  content: "\f0ec";
}
</style>

<fieldset class="animated fadeIn">
	<h2>Connector Setup</h2>

	<div class="row">
		<div class="form-group">
			<label for="connector" class="col-sm-3  control-label">
				Pick a Connector
				<i tooltip-placement="top"
					 tooltip="Riox supports different protocols to connect APIs."
						class="fa fa-question-circle" style="margin-left: 5px"></i></label>
			<div class="col-sm-4">
				<select id="connector" name="connector" required ng-model="resourceData.connector"
								class="form-control m-b"
								ng-options="connector.name for connector in connectors track by connector.type"
								data-placeholder="Select">
				</select>
			</div>

			<div class="col-sm-4">
				<div class="big-icon">
					<label for="connector" class="control-label col-sm-3 animated fadeIn"
								 ng-show="resourceForm.$submitted || resourceForm.resourceName.$touched">
						<span class="text-danger " ng-show="resourceForm.connector.$error.required">Please choose a
							connector technology</span>
					</label>
				</div>
			</div>
		</div>
	</div>
	<div class="navButtons">
		<a ng-click="prevStep()" class="btn btn-default">Previous</a>
		<a ng-click="nextStep()" class="btn btn-primary">Next</a>
	</div>
</fieldset>
