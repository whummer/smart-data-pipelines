<div class="wrapper wrapper-content animated fadeInRight">

	<div class="row">
		<div class="col-lg-12">
			<div class="ibox" style="overflow: visible">
				<div class="ibox-title">
					<h5>Create new API</h5>
				</div>
				<div class="ibox-content wizard" style="overflow: visible">
					<p ng-show="debug">
						<strong>Data from ng-model.</strong><br/>
						<textarea style="width: 100%;" rows="5">{{resourceData}}</textarea><br/>
						<strong>Logo</strong><br/>
						<code>{{logo.name}}</code><br/>
						<strong>Security Enabled</strong><br/>
						<code>{{resourceData.securityEnabled}}</code>
					</p>
					<div class="steps clearfix">
						<ul>
							<li ui-sref-active="current">
								<a ui-sref=".basic" class="btn-default"><span>1</span> Basic Information</a>
							</li>
							<li ui-sref-active="current">
								<a ui-sref=".connector" class="btn-default"><span>2</span> Connector Setup</a>
							</li>
							<li ui-sref-active="current">
								<a ui-sref=".security" class="btn-default"><span>3</span> Security</a>
							</li>
							<li ui-sref-active="current">
								<a ui-sref=".data_access" class="btn-default"><span>4</span> Data Access &amp; Authorization</a>
							</li>
							<li ui-sref-active="current">
								<a ui-sref=".data_items" class="btn-default"><span>5</span> Data Items</a>
							</li>
							<li ui-sref-active="current">
								<a ui-sref=".data_pricing" class="btn-default"><span>6</span> Pricing</a>
							</li>
							<li ui-sref-active="current">
								<a ui-sref=".deployment" class="btn-default"><span>7</span> Deployment</a>
							</li>
						</ul>
					</div>

					<div class="wizard" style="overflow: visible">
						<div class="content" style="overflow: visible">
							<form name="resourceForm" class="p-lg form form-horizontal" novalidate>
								<!-- nested views -->
								<div id="form-views" ui-view></div>
							</form>
						</div>
					</div>

				</div>
			</div>
		</div>

	</div>
</div>
