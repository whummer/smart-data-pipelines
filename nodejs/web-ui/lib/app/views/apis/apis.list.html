<div class="col-lg-12">
	<div class="row">
		<div>
			<div class="ibox float-e-margins">
				<div class="ibox-title">
					<h5>APIs Overview</h5>
				</div>
				<div class="ibox-content">
					<div>
						<div class="row">
							<div class="col-sm-9 m-b-xs"></div>
							<div class="col-sm-3">
								<div class="input-group">
									<input type="text" placeholder="Search"
										class="input-sm form-control"> <span
										class="input-group-btn">
										<button type="button" class="btn btn-sm btn-primary">Go!</button>
									</span>
								</div>
							</div>
						</div>
						<div class="table-responsive">
							<table ng-table="tableParams" class="table table-striped">
								<thead>
									<tr>
										<th>#</th>
										<th>Name</th>
										<th>Description</th>
										<th>Connector</th>
										<th>Action</th>
									</tr>
								</thead>
								<tbody>
									<tr ng-repeat="n in $data" ng-class="{ 'font-bold' : n.id == shared.selectedAPI.id }">
										<td>{{sources.indexOf(n) + 1}}</td>
										<td><a ui-sref=".single({sourceId: n.id})">{{n[NAME]}}</a></td>
										<td>{{trim(n[DESCRIPTION], 60)}}</td>
										<td>{{n[CONNECTOR][TYPE]}}</td>
										<td><a ui-sref=".single({sourceId: n.id})">details</a></td>
									</tr>
								</tbody>
							</table>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<div ui-view=""></div>
</div>
