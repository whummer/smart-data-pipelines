<div class="row" ng-show="shared.selectedAPI">
	<div class="col-lg-6">
		<div class="ibox float-e-margins">
			<div class="ibox-title">
				<h5>API Configuration</h5>
			</div>
			<div class="ibox-content">
				<div class="row">
					<div class="form-group">
						<label class="col-lg-4">Organization
							<i tooltip="The organization that owns or operates this API."
									class="fa fa-question-circle" style="margin-left: 5px"></i>
						</label>
						<div class="col-lg-8">
							<select class="form-control input-sm" ng-options="o[ID] as o[NAME] for o in userOrganizations"
								ng-model="shared.selectedAPI[ORGANIZATION_ID]"></select>
						</div>
					</div>
					<div class="form-group">
						<label class="col-lg-4">Subdomain
							<i tooltip="Optional: A unique subdomain to address this API."
									class="fa fa-question-circle" style="margin-left: 5px"></i>
						</label>
						<div class="col-lg-4" style="padding-right: 0px;">
							<input class="form-control input-sm" name="domain"
								ng-model="shared.selectedAPI[DOMAIN_NAME]" />
						</div>
						<div class="col-lg-4" style="padding-left: 0px;">
							<input class="form-control input-sm" value=".riox.io" disabled="disabled"
								ng-model="subdomain" />
						</div>
					</div>
					<div class="form-group">
						<label class="col-lg-4">Name</label>
						<div class="col-lg-8">
							<input class="form-control input-sm" name="name"  
								ng-model="shared.selectedAPI[NAME]" />
						</div>
					</div>
					<div class="form-group">
						<label class="col-lg-4">Decription</label>
						<div class="col-lg-8">
							<textarea class="form-control input-sm" name="description"  
								ng-model="shared.selectedAPI[DESCRIPTION]" style="resize:vertical;"></textarea>
						</div>
					</div>
					<div class="form-group">
						<label class="col-lg-4">Connector
							<i tooltip="Type of connector that will be exposed to the API consumers (e.g., HTTP/REST, Websockets)."
									class="fa fa-question-circle" style="margin-left: 5px"></i>
						</label> 
						<div class="col-lg-8">
							<select class="form-control input-sm" ng-options="o[TYPE] as o[NAME] for o in availableConnectors"
								ng-model="shared.selectedAPI[CONNECTOR][TYPE]"></select>
						</div>
					</div>
					<div class="form-group">
						<label class="col-lg-4">Allow CORS
							<i tooltip="Enables Cross-Origin Resource Sharing (CORS) by sending the appropriate HTTP headers on OPTIONS requests."
									class="fa fa-question-circle" style="margin-left: 5px"></i>
						</label> 
						<div class="col-lg-8" style="line-height: 35px;">
							<input type="checkbox" 
								ng-model="shared.selectedAPI[ALLOW_CORS]"/> Enable CORS Headers
						</div>
					</div>
					<div class="form-group">
						<label class="col-lg-4">Certificate
							<i tooltip="Optional: Custom certificate."
									class="fa fa-question-circle" style="margin-left: 5px"></i>
						</label> 
						<div class="col-lg-8">
							<select class="form-control input-sm" ng-options="o[ID] as o[NAME] for o in availableCertificates"
								ng-model="shared.selectedAPI[CONNECTOR][CERTIFICATE]"></select>
						</div>
					</div>
					<div class="form-group">
						<label class="col-lg-4"></label> 
						<div class="col-lg-8">
							<button class="btn btn-primary" ng-click="saveChanges()"><i class="fa fa-save"></i> Save Changes</button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<div class="col-lg-6">
		<div class="ibox float-e-margins">
			<div class="ibox-title">
				<h5>Backend Details</h5>
			</div>
			<div class="ibox-content">
				<div class="row">
					<div class="form-group">
						<label class="col-lg-4">Endpoint URLs
							<i tooltip="Specify the URLs where this API is available in the backend. Round-robin selection is performed if multiple endpoints are provided."
									class="fa fa-question-circle" style="margin-left: 5px"></i>
						</label> 
						<div class="col-lg-8">
							<div ng-repeat="i in range(0, shared.selectedAPI[BACKEND_ENDPOINTS].length - 1)"
								 style="display: table">
								<input class="form-control input-sm" 
									ng-model="shared.selectedAPI[BACKEND_ENDPOINTS][i]" />
								<span class="input-group-btn">
									<button class="btn btn-sm btn-warning"
										style="margin-bottom: 10px" type="button"
										ng-click="removeEndpoint(i)" title="Remove Endpoint">
										<span class="glyphicon glyphicon-remove"></span>&nbsp;
									</button>
								</span>
							</div>
						</div>
					</div>
					<div class="form-group">
						<label class="col-lg-4">&nbsp;</label> 
						<div class="col-lg-8" class="text-right">
							<button class="btn btn-primary btn-sm pull-right" ng-click="addEndpoint()"><i class="fa fa-plus"></i> Add Endpoint</button>
						</div>
					</div>
					<div class="form-group">
						<label class="col-lg-4"> </label> 
						<div class="col-lg-8">
							<button class="btn btn-primary" ng-click="saveChanges()"><i class="fa fa-save"></i> Save Changes</button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
