<div class="row" ng-show="shared.selectedAPI">
	<div class="col-lg-5">
		<div class="ibox float-e-margins">
			<div class="ibox-title">
				<h5>API Configuration</h5>
			</div>
			<div class="ibox-content">
				<div class="row">
					<div class="form-group">
						<label class="col-lg-4">Organization</label>
						<div class="col-lg-8">
							<select class="form-control" ng-options="o[ID] as o[NAME] for o in userOrganizations"
								ng-model="shared.selectedAPI[ORGANIZATION_ID]"></select>
						</div>
					</div>
					<div class="form-group">
						<label class="col-lg-4">Subdomain</label>
						<div class="col-lg-4" style="padding-right: 0px;">
							<input class="form-control" name="domain"
								ng-model="shared.selectedAPI[DOMAIN_NAME]" />
						</div>
						<div class="col-lg-4" style="padding-left: 0px;">
							<input class="form-control" value=".riox.io" disabled="disabled"
								ng-model="subdomain" />
						</div>
					</div>
					<div class="form-group">
						<label class="col-lg-4">Name</label>
						<div class="col-lg-8">
							<input class="form-control" name="name"  
								ng-model="shared.selectedAPI[NAME]" />
						</div>
					</div>
					<div class="form-group">
						<label class="col-lg-4">Decription</label>
						<div class="col-lg-8">
							<textarea class="form-control" name="description"  
								ng-model="shared.selectedAPI[DESCRIPTION]" style="resize:vertical;"></textarea>
						</div>
					</div>
					<div class="form-group">
						<label class="col-lg-4"></label> 
						<div class="col-lg-8">
							<button class="btn btn-primary" ng-click="saveChanges()"><i class="fa fa-save"></i> Save Changes</button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<div class="col-lg-7">
		<div class="ibox float-e-margins">
			<div class="ibox-title">
				<h5>Backend Details</h5>
			</div>
			<div class="ibox-content">
				<div class="row">
					<div class="form-group">
						<label class="col-lg-4">Endpoint URL</label> 
						<div class="col-lg-8">
							<input class="form-control" name="endpoint" 
								ng-model="shared.selectedAPI[ENDPOINT]" />
						</div>
					</div>
					<div class="form-group">
						<label class="col-lg-4">Connector</label> 
						<div class="col-lg-8">
							<select class="form-control" ng-options="o[TYPE] as o[NAME] for o in availableConnectors"
								ng-model="shared.selectedAPI[CONNECTOR][TYPE]"></select>
						</div>
					</div>
					<div class="form-group">
						<label class="col-lg-4"></label> 
						<div class="col-lg-8">
							<button class="btn btn-primary" ng-click="saveChanges()"><i class="fa fa-save"></i> Save Changes</button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
