---
redis:
  image: redis
  ports:
    - "6379:6379"

zookeeper:
  image: "riox/springxd-zookeeper:1.1.1"
  ports:
    - "2181:2181"

admin:
  image: riox/springxd-admin:1.1.1
  links:
    - "zookeeper:zookeeper"
    - "hsqldb:hsqldb"
    - "redis:redis"
  ports:
    - "9393:9393"

container:
  image: "riox/springxd-container:1.1.1"
  links:
    - "zookeeper:zookeeper"
    - "hsqldb:hsqldb"
    - "redis:redis"
    - "kafka:kafka"

hsqldb:
  image: "riox/springxd-hsqldb:1.1.1"
  ports:
    - "9101:9101"

mongo:
  image: mongo
  command: mongod --smallfiles
  ports:
    - "27017:27017"

kafka:
  image: riox/kafka
  ports:
    - "9092"
  links:
    - zookeeper:zookeeper
  volumes:
    - /var/run/docker.sock:/var/run/docker.sock