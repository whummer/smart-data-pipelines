{{IMAGE_VERSION=latest}}
{{PULL_POLICY=Always}}
{{BASE_PATH=$( cd "$( dirname "${BASH_SOURCE[0]}" )/.." && pwd )}}
apiVersion: v1
kind: List
items:
  - kind: ReplicationController
    apiVersion: v1
    metadata:
      name: pricing-service
      labels:
        name: pricing-service
    spec:
      replicas: 1
      selector:
        name: pricing-service
      template:
        metadata:
          labels:
            name: pricing-service
        spec:
          imagePullSecrets:
            - name: rioxregistrykey
          containers:
            - name: pricing-service
              image: riox/hyperriox:{{IMAGE_VERSION}}
              imagePullPolicy: {{PULL_POLICY}}
              ports:
                - containerPort: 8090
              command:
                - "gulp"
                - "services:pricing:run"
              env:
                - name: RIOX_ENV
                  valueFrom:
                    fieldRef:
                      fieldPath: metadata.namespace
              livenessProbe:
                httpGet:
                  path: /healthz
                  port: 8090
                initialDelaySeconds: 60
                timeoutSeconds: 3
              {{MOUNT_LOCAL_CMD}}volumeMounts:
                {{MOUNT_LOCAL_CMD}}- mountPath: "/code"
                  {{MOUNT_LOCAL_CMD}}name: "riox-code-dir"
          {{MOUNT_LOCAL_CMD}}volumes:
            {{MOUNT_LOCAL_CMD}}- hostPath:
                {{MOUNT_LOCAL_CMD}}path: {{BASE_PATH}}
              {{MOUNT_LOCAL_CMD}}name: riox-code-dir

  - kind: Service
    apiVersion: v1
    metadata:
      name: pricing-service
    spec:
      ports:
        - port: 8090
      selector:
        name: pricing-service
  - kind: Service
    apiVersion: v1
    metadata:
      name: ratings-service
    spec:
      ports:
        - port: 8090
      selector:
        name: pricing-service
