<script type="text/x-red" data-template-name="http-out">
	<div class="form-row">
		<label for="node-input-name"><i class="fa fa-file"></i> <span data-i18n="http-out.label.name"></span></label>
		<input type="text" id="node-input-name" data-i18n="[placeholder]http-out.label.name">
	</div>
	<div class="form-row">
		<label for="node-input-url"><i class="fa fa-file"></i> <span data-i18n="http-out.label.url"></span></label>
		<input type="url" id="node-input-url" data-i18n="[placeholder]http-out.label.url">
	</div>
	<div class="form-row">
		<label for="node-input-method"><i class="fa fa-file"></i> <span data-i18n="http-out.label.method"></span></label>
		<select id="node-input-method">
			<option value="GET">GET</option>
			<option value="POST">POST</option>
			<option value="PUT">PUT</option>
			<option value="DELETE">DELETE</option>
			<option value="HEAD">HEAD</option>
			<option value="OPTIONS">OPTIONS</option>
		</select>
	</div>
	<div class="form-row">
		<label for="node-input-interval"><i class="fa fa-file"></i> <span data-i18n="http-out.label.interval"></span></label>
		<input type="number" id="node-input-interval" data-i18n="[placeholder]http-out.label.interval">
	</div>
	<div class="form-tips" id="spawnTip"><span data-i18n="[html]http-out.tip"></span></div>
</script>

<script type="text/x-red" data-help-name="http-out">
	<p>Polls an outbound HTTP source</p>
</script>

<script type="text/javascript">
	RED.nodes.registerType('http-out',{
		category: 'input',
		color:"darksalmon",
		defaults: {
			name: {value:"", required:false},
			url: {value:"", required:true},
			method: {value:"", required:true},
			interval: {value:"", required:true}
		},
		inputs: 0,
		outputs: 1,
		icon: "arrow-in.png",
		align: "right",
		label: function() {
			return this.name || !this.url ? "HTTP" : trim(this.url, 45);
		},
		labelStyle: function() {
			return this.url?"node_label_italic":"";
		}
	});
</script>

<script type="text/javascript">
	var locales = {
		"http-out.label.name": "Name",
		"http-out.label.url": "URL",
		"http-out.label.method": "Method",
		"http-out.label.interval": "Interval",
		"http-out.tip": "Hint: The <b>http-out</b> module calls out to an existing HTTP resource. " +
			"If you require an <i>inbound</i> module that allows you to push data into your pipeline, try using the <b>http-in</b> module."
	};
	i18n.addResources('en-US', 'node-red', locales);
</script>
