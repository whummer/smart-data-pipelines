<script type="text/x-red" data-template-name="log">
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-file"></i> <span data-i18n="log.label.name"></span></label>
        <input type="text" id="node-input-name" data-i18n="[placeholder]log.label.name">
    </div>
    <div class="form-row">
        <label for="node-input-target"><i class="fa fa-file"></i> <span data-i18n="log.label.target"></span></label>
        <input type="text" id="node-input-target" data-i18n="[placeholder]log.label.target">
    </div>
    <div class="form-tips" id="spawnTip"><span data-i18n="[html]log.tip"></span></div>
</script>

<script type="text/x-red" data-help-name="log">
    <p>Polls an outbound HTTP source</p>
</script>

<script type="text/javascript">
    RED.nodes.registerType('log',{
        category: 'output',
        color: "yellow",
        defaults: {},
        inputs: 1,
        outputs: 0,
        icon: "debug.png",
        align: "right",
        label: function() {
			return this.name || "Log";
        },
        labelStyle: function() {
            return this.target ? "node_label_italic":"";
        }
    });
</script>

<script type="text/javascript">
	var locales = {
			"log.label.name": "Name",
			"log.label.target": "Target"
	};
	i18n.addResources('en-US', 'node-red', locales);
</script>
