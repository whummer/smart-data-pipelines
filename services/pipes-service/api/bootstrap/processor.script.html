	</div>

<script type="text/javascript">
	RED.nodes.registerType('script',{
		category: 'function',
		color: "paleturquoise",
		defaults: {
			"name": {value:""},
			"scriptLocation": {value:"", required: true},
			"code": {value:"", required: true}
		},
		inputs: 1,
		outputs: 1,
		icon: "template.png",
		align: "right",
		label: function() {
			return this.name || trim(this.location, 30);
		},
		labelStyle: function() {
			return this.url ? "node_label_italic":"";
		},
		oneditsave: function(node) {
			if(window.nodeRedOneditsave) {
				nodeRedOneditsave(this);
			}
		}
	});
</script>
